<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Видео с управлением глазами</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin:0; overflow:hidden; }
    #fileInput {
      position:fixed; top:10px; left:50%; transform:translateX(-50%);
      z-index:10; background: rgba(0,0,0,0.5); color:white; padding:5px 10px; border-radius:5px;
    }
    .video-controls {
      position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
      display: flex; gap: 15px; z-index: 10;
    }
    .control-btn {
      width: 50px; height: 50px; border-radius: 50%; background: rgba(0,0,0,0.5);
      display: flex; justify-content: center; align-items: center; color: white;
      font-size: 20px; cursor: pointer; position: relative;
    }
    #gaze-circle {
      position: fixed; top:50%; left:50%; transform: translate(-50%, -50%);
      width: 30px; height: 30px; border: 2px solid white; border-radius: 50%;
      z-index: 20; pointer-events: none;
    }
    #gaze-fill {
      position: absolute; top:0; left:0; width:100%; height:100%;
      background: rgba(255,255,255,0.5); border-radius: 50%;
      transform: scaleY(0); transform-origin: bottom; transition: transform 0.1s linear;
    }
  </style>
</head>
<body>
<input type="file" id="fileInput" accept="video/*">
<div class="video-controls">
  <div class="control-btn" id="playBtn">▶</div>
  <div class="control-btn" id="pauseBtn">⏸</div>
  <div class="control-btn" id="hideBtn">✖</div>
</div>
<div id="gaze-circle"><div id="gaze-fill"></div></div>

<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
  <a-entity camera look-controls></a-entity>
</a-scene>

<script>
const scene = document.querySelector('a-scene');
const fileInput = document.getElementById('fileInput');

const playBtn = document.getElementById('playBtn');
const pauseBtn = document.getElementById('pauseBtn');
const hideBtn = document.getElementById('hideBtn');

const gazeCircle = document.getElementById('gaze-circle');
const gazeFill = document.getElementById('gaze-fill');

let videoEl, videoMesh, videoTexture;
let videoWidth = 1, videoHeight = 0.6;
let firstInteraction = true;
let gazeTimer = null;
let gazeDuration = 3000; // 3 секунды

// --------------------- Видео ---------------------
fileInput.addEventListener('change', e => {
  const file = e.target.files[0];
  if(!file) return;
  const url = URL.createObjectURL(file);

  videoEl = document.createElement('video');
  videoEl.src = url;
  videoEl.loop = true;
  videoEl.muted = false;
  videoEl.playsInline = true;
  videoEl.crossOrigin = 'anonymous';

  videoEl.addEventListener('loadeddata', () => {
    videoWidth = videoEl.videoWidth / videoEl.videoHeight;
    videoHeight = 1;

    if(!videoMesh){
      const geometry = new THREE.PlaneGeometry(videoWidth, videoHeight);
      videoTexture = new THREE.VideoTexture(videoEl);
      const material = new THREE.MeshBasicMaterial({ map: videoTexture, side: THREE.DoubleSide });
      videoMesh = new THREE.Mesh(geometry, material);
      videoMesh.visible = false;
      scene.object3D.add(videoMesh);
    } else {
      videoMesh.geometry.dispose();
      videoMesh.geometry = new THREE.PlaneGeometry(videoWidth, videoHeight);
    }
  });
});

// --------------------- Размещение видео по тапу ---------------------
scene.addEventListener('click', event => {
  if(!videoMesh || !videoEl) return;

  const touchX = event.clientX / window.innerWidth * 2 - 1;
  const touchY = - (event.clientY / window.innerHeight) * 2 + 1;

  const camera = scene.camera;
  const vector = new THREE.Vector3(touchX, touchY, -1).unproject(camera);
  const dir = vector.sub(camera.position).normalize();
  const distance = 2;
  const pos = camera.position.clone().add(dir.multiplyScalar(distance));

  videoMesh.position.copy(pos);
  videoMesh.visible = true;
  videoMesh.rotation.set(0, Math.PI, 0);

  if(firstInteraction){
    videoEl.muted = false;
    videoEl.play().catch(()=>{});
    firstInteraction = false;
  }
});

// --------------------- Масштабирование ---------------------
let startDistance = null;
let startScale = 1;

scene.addEventListener('touchstart', e => {
  if(e.touches.length == 2 && videoMesh){
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    startDistance = Math.sqrt(dx*dx + dy*dy);
    startScale = videoMesh.scale.x;
  }
});

scene.addEventListener('touchmove', e => {
  if(e.touches.length == 2 && videoMesh && startDistance){
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    const newDistance = Math.sqrt(dx*dx + dy*dy);
    const scaleFactor = newDistance / startDistance;

    let newScale = Math.min(Math.max(startScale * scaleFactor, 0.2), 5); // ограничение
    videoMesh.scale.set(newScale, newScale, 1);
  }
});

// --------------------- Кнопки ---------------------
playBtn.addEventListener('click', () => { if(videoEl) videoEl.play(); });
pauseBtn.addEventListener('click', () => { if(videoEl) videoEl.pause(); });
hideBtn.addEventListener('click', () => { if(videoMesh) videoMesh.visible = false; });

// --------------------- Billboard (лицом к камере) ---------------------
scene.addEventListener('render-target-loaded', () => {
  scene.addEventListener('tick', () => {
    if(videoMesh && videoMesh.visible){
      videoMesh.lookAt(scene.camera.position);
    }
  });
});

// --------------------- Gaze control ---------------------
function startGaze(targetBtn){
  let startTime = performance.now();
  gazeTimer = requestAnimationFrame(function tick(time){
    let progress = (time - startTime)/gazeDuration;
    gazeFill.style.transform = `scaleY(${Math.min(progress,1)})`;
    if(progress >= 1){
      targetBtn.click();
      gazeFill.style.transform = 'scaleY(0)';
    } else {
      gazeTimer = requestAnimationFrame(tick);
    }
  });
}

function stopGaze(){
  if(gazeTimer) cancelAnimationFrame(gazeTimer);
  gazeFill.style.transform = 'scaleY(0)';
}

// Наведение на кнопку
document.querySelectorAll('.control-btn').forEach(btn => {
  btn.addEventListener('mouseenter', ()=> startGaze(btn));
  btn.addEventListener('mouseleave', stopGaze);
});
</script>
</body>
</html>
