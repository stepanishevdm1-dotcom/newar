<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Видео в воздухе</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin:0; overflow:hidden; }
    #fileInput {
      position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
      z-index: 10; background: rgba(0,0,0,0.5); color: white;
      padding: 5px 10px; border-radius: 5px;
    }
    #distanceRange {
      position: fixed; top: 50px; left: 50%; transform: translateX(-50%);
      z-index: 10; width: 200px;
    }
  </style>
</head>
<body>

<input type="file" id="fileInput" accept="video/*">
<label>
  Расстояние: <input type="range" id="distanceRange" min="0.5" max="5" step="0.1" value="2">
</label>

<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
  <a-entity camera look-controls></a-entity>
</a-scene>

<script>
const scene = document.querySelector('a-scene');
const fileInput = document.getElementById('fileInput');
const distanceRange = document.getElementById('distanceRange');

let arVideo;

fileInput.addEventListener('change', e => {
  const file = e.target.files[0];
  if(!file) return;
  const url = URL.createObjectURL(file);

  if(!arVideo){
    arVideo = document.createElement('a-video');
    arVideo.setAttribute('src', url);
    arVideo.setAttribute('width', '1');
    arVideo.setAttribute('height', '0.6');
    arVideo.setAttribute('visible', 'false');
    scene.appendChild(arVideo);
  } else {
    arVideo.setAttribute('src', url);
  }
});

// При тапе по экрану ставим видео в воздухе
scene.addEventListener('click', function(event){
  if(!arVideo) return;

  const touchX = event.clientX / window.innerWidth * 2 - 1;
  const touchY = - (event.clientY / window.innerHeight) * 2 + 1;

  const camera = scene.camera;
  const vector = new THREE.Vector3(touchX, touchY, -1).unproject(camera);
  const dir = vector.sub(camera.position).normalize();
  const distance = parseFloat(distanceRange.value);
  const pos = camera.position.clone().add(dir.multiplyScalar(distance));

  arVideo.setAttribute('position', `${pos.x} ${pos.y} ${pos.z}`);
  arVideo.setAttribute('visible', 'true');

  // Автовоспроизведение видео
  arVideo.components.material.material.map.image.play?.();
});
</script>

</body>
</html>
