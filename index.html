<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR –í–∏–¥–µ–æ —Å –∫–Ω–æ–ø–∫–æ–π —Ä–∞–∑–º–µ—Å—Ç–∏—Ç—å</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { 
            margin:0; 
            overflow:hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        #fileInput {
            position:fixed; 
            top:15px; 
            left:50%; 
            transform:translateX(-50%); 
            z-index:10;
            background: rgba(255,255,255,0.95);
            color:#2c3e50;
            padding:12px 25px;
            border-radius:50px;
            border:2px solid #3498db;
            font-size:14px;
            font-weight:600;
            cursor:pointer;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            transition: all 0.3s ease;
        }
        
        #fileInput:hover {
            background: white;
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
            transform: translateX(-50%) scale(1.05);
        }
        
        #placeBtn {
            position:fixed; 
            bottom:20px; 
            left:50%;
            transform:translateX(-50%); 
            z-index:10;
            background: linear-gradient(135deg, #3498db 0%, #2ecc71 100%);
            color:white;
            padding:14px 40px;
            border-radius:50px;
            font-size:16px; 
            font-weight:600;
            cursor:pointer;
            border:none;
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }
        
        #placeBtn:hover {
            transform: translateX(-50%) scale(1.08);
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.6);
        }
        
        #videoTime {
            position: fixed; 
            top: 15px; 
            right: 15px;
            color: white; 
            background: rgba(0,0,0,0.7);
            padding: 8px 15px; 
            border-radius: 25px;
            font-family: 'Monaco', 'Courier New', monospace; 
            z-index: 10;
            font-size: 13px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        
        #instructions {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 12px 20px;
            border-radius: 15px;
            font-size: 14px;
            z-index: 10;
            text-align: center;
            max-width: 80%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            display: none;
        }
        
        /* –°–∫—Ä—ã—Ç–∏–µ VR –∫–Ω–æ–ø–∫–∏ */
        .a-enter-vr {
            display: none !important;
        }
        
        /* –°–∫—Ä—ã—Ç–∏–µ –º–∞—Ä–∫–µ—Ä–æ–≤ AR.js */
        .a-enter-ar {
            display: none !important;
        }
        
        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ */
        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s ease-in-out infinite;
            z-index: 1000;
            display: none;
        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <input type="file" id="fileInput" accept="video/*">
    <div id="videoTime">00:00 / 00:00</div>
    <div id="instructions">–í—ã–±–µ—Ä–∏—Ç–µ –≤–∏–¥–µ–æ —Ñ–∞–π–ª</div>
    <div id="placeBtn">üé¨ –†–∞–∑–º–µ—Å—Ç–∏—Ç—å –≤–∏–¥–µ–æ</div>
    <div class="loading-spinner" id="loadingSpinner"></div>
    
    <a-scene 
        embedded 
        arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' 
        cursor="rayOrigin: mouse"
        vr-mode-ui="enabled: false">
        
        <a-entity camera look-controls>
            <!-- –ö—É—Ä—Å–æ—Ä –≤ –≤–∏–¥–µ –ø—É–ª—å—Å–∏—Ä—É—é—â–µ–≥–æ –∫–æ–ª—å—Ü–∞ -->
            <a-cursor id="main-cursor"
                     fuse="true"
                     fuse-timeout="2000"
                     raycaster="objects: .clickable"
                     geometry="primitive: ring; radiusInner: 0.006; radiusOuter: 0.012"
                     material="color: #3498db; shader: flat; opacity: 0.8"
                     position="0 0 -1"
                     animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
                     animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 2000; from: 1 1 1; to: 0.1 0.1 0.1"
                     animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
                     animation__pulse="property: scale; dir: alternate; dur: 1500; easing: easeInOutSine; loop: true; from: 1 1 1; to: 1.2 1.2 1.2">
            </a-cursor>
        </a-entity>
        
        <!-- –°–≤–µ—Ç –¥–ª—è –ª—É—á—à–µ–π –≤–∏–¥–∏–º–æ—Å—Ç–∏ -->
        <a-entity light="type: ambient; color: #666; intensity: 0.8"></a-entity>
        <a-entity light="type: directional; color: #fff; intensity: 0.5" position="-1 2 1"></a-entity>
        
    </a-scene>
    
    <script>
        const scene = document.querySelector('a-scene');
        const fileInput = document.getElementById('fileInput');
        const placeBtn = document.getElementById('placeBtn');
        const timeEl = document.getElementById('videoTime');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const instructions = document.getElementById('instructions');
        
        let videoEl, videoMesh, videoTexture;
        let videoContainer;
        let currentScale = 1;
        let isPlaced = false;
        let firstInteraction = true;
        let playButton, pauseButton, volumeButton;
        let videoWidth = 1.2;
        let videoHeight = 0.8;
        let timeUpdateInterval = null;
        let lastVolumeState = false; // false = muted, true = unmuted

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–π
        function updateInstructions(text) {
            instructions.textContent = text;
            instructions.style.display = 'block';
            setTimeout(() => {
                instructions.style.display = 'none';
            }, 3000);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ
        fileInput.addEventListener('change', async e => {
            const file = e.target.files[0];
            if(!file) return;
            
            loadingSpinner.style.display = 'block';
            updateInstructions('–ó–∞–≥—Ä—É–∂–∞–µ–º –≤–∏–¥–µ–æ...');
            
            try {
                // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –≤–∏–¥–µ–æ
                if(videoEl && videoEl.src) {
                    URL.revokeObjectURL(videoEl.src);
                    if (timeUpdateInterval) {
                        clearInterval(timeUpdateInterval);
                        timeUpdateInterval = null;
                    }
                }
                
                const url = URL.createObjectURL(file);
                videoEl = document.createElement('video');
                videoEl.src = url;
                videoEl.loop = true;
                videoEl.muted = true; // –ù–∞—á–∏–Ω–∞–µ–º —Å –≤—ã–∫–ª—é—á–µ–Ω–Ω—ã–º –∑–≤—É–∫–æ–º
                videoEl.playsInline = true;
                videoEl.crossOrigin = 'anonymous';
                
                await new Promise((resolve) => {
                    videoEl.addEventListener('loadeddata', resolve, { once: true });
                });
                
                // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã —Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º –ø—Ä–æ–ø–æ—Ä—Ü–∏–π
                const aspectRatio = videoEl.videoWidth / videoEl.videoHeight;
                const maxWidth = 1.5; // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è —à–∏—Ä–∏–Ω–∞
                const maxHeight = 1.0; // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è –≤—ã—Å–æ—Ç–∞
                
                if (videoEl.videoHeight > videoEl.videoWidth) {
                    // –ü–æ—Ä—Ç—Ä–µ—Ç–Ω–æ–µ –≤–∏–¥–µ–æ
                    videoHeight = Math.min(maxHeight, maxWidth / aspectRatio);
                    videoWidth = videoHeight * aspectRatio;
                } else {
                    // –ê–ª—å–±–æ–º–Ω–æ–µ –≤–∏–¥–µ–æ
                    videoWidth = Math.min(maxWidth, maxHeight * aspectRatio);
                    videoHeight = videoWidth / aspectRatio;
                }
                
                // –û—á–∏—Å—Ç–∫–∞ —Å—Ç–∞—Ä–æ–π —Ç–µ–∫—Å—Ç—É—Ä—ã
                if (videoTexture) {
                    videoTexture.dispose();
                }
                
                videoTexture = new THREE.VideoTexture(videoEl);
                videoTexture.minFilter = THREE.LinearFilter;
                videoTexture.magFilter = THREE.LinearFilter;
                videoTexture.format = THREE.RGBAFormat;
                
                updateInstructions('–í–∏–¥–µ–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ! –ù–∞–∂–º–∏—Ç–µ "–†–∞–∑–º–µ—Å—Ç–∏—Ç—å –≤–∏–¥–µ–æ"');
                
            } catch (error) {
                console.error('Error loading video:', error);
                updateInstructions('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ');
            } finally {
                loadingSpinner.style.display = 'none';
            }
        });

        // –¢–∞–π–º–µ—Ä –≤–∏–¥–µ–æ - –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è
        function updateVideoTime() {
            if(!videoEl || !videoEl.duration) return;
            
            const f = t => `${Math.floor(t/60).toString().padStart(2,'0')}:${Math.floor(t%60).toString().padStart(2,'0')}`;
            timeEl.textContent = `${f(videoEl.currentTime)} / ${f(videoEl.duration)}`;
        }

        function startTimeUpdate() {
            if (timeUpdateInterval) {
                clearInterval(timeUpdateInterval);
            }
            timeUpdateInterval = setInterval(updateVideoTime, 100);
        }

        function stopTimeUpdate() {
            if (timeUpdateInterval) {
                clearInterval(timeUpdateInterval);
                timeUpdateInterval = null;
            }
        }

        // –†–∞–∑–º–µ—â–µ–Ω–∏–µ –≤–∏–¥–µ–æ - –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è
        placeBtn.addEventListener('click', () => {
            if(!videoEl || !videoTexture) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Å–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –≤–∏–¥–µ–æ —Ñ–∞–π–ª');
                return;
            }
            
            const camera = scene.camera;
            const distance = 1.5; // –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ
            
            // –ï—Å–ª–∏ –≤–∏–¥–µ–æ —É–∂–µ —Ä–∞–∑–º–µ—â–µ–Ω–æ, –ø—Ä–æ—Å—Ç–æ –æ–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é
            if (!videoContainer) {
                videoContainer = new THREE.Group();
                scene.object3D.add(videoContainer);
                
                const geometry = new THREE.PlaneGeometry(videoWidth, videoHeight);
                const material = new THREE.MeshBasicMaterial({
                    map: videoTexture,
                    side: THREE.DoubleSide,
                    transparent: false,
                    opacity: 1
                });
                
                videoMesh = new THREE.Mesh(geometry, material);
                videoContainer.add(videoMesh);
                
                createButtons();
            }
            
            // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –≤–∏–¥–µ–æ –ø–µ—Ä–µ–¥ –∫–∞–º–µ—Ä–æ–π
            const pos = camera.position.clone().add(
                camera.getWorldDirection(new THREE.Vector3()).multiplyScalar(distance)
            );
            
            videoContainer.position.copy(pos);
            
            // –í–ê–ñ–ù–û: –ò—Å–ø–æ–ª—å–∑—É–µ–º lookAt –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏
            videoContainer.lookAt(camera.position);
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–∏–π –º–∞—Å—à—Ç–∞–± –ø—Ä–∏ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–∏
            videoContainer.scale.set(currentScale, currentScale, currentScale);
            
            if(firstInteraction){
                videoEl.muted = true; // –ù–∞—á–∏–Ω–∞–µ–º —Å –≤—ã–∫–ª—é—á–µ–Ω–Ω—ã–º –∑–≤—É–∫–æ–º
                videoEl.play().catch(e => console.log('Play error:', e));
                firstInteraction = false;
                startTimeUpdate();
            }
            
            isPlaced = true;
            placeBtn.textContent = 'üìå –ü–µ—Ä–µ–º–µ—Å—Ç–∏—Ç—å –≤–∏–¥–µ–æ';
            updateInstructions('–í–∏–¥–µ–æ —Ä–∞–∑–º–µ—â–µ–Ω–æ! –£–ø—Ä–∞–≤–ª—è–π—Ç–µ –∫–Ω–æ–ø–∫–∞–º–∏ –ø–æ–¥ –≤–∏–¥–µ–æ');
        });

        // –°–æ–∑–¥–∞–Ω–∏–µ —Å—Ç–∏–ª–∏–∑–æ–≤–∞–Ω–Ω—ã—Ö –∫–Ω–æ–ø–æ–∫ –ø–æ–¥ –≤–∏–¥–µ–æ - —É–≤–µ–ª–∏—á–µ–Ω–Ω—ã–µ –≤–µ—Ä—Å–∏–∏
        function createButtons() {
            // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ –∫–Ω–æ–ø–∫–∏
            if (playButton) videoContainer.remove(playButton);
            if (pauseButton) videoContainer.remove(pauseButton);
            if (volumeButton) videoContainer.remove(volumeButton);
            
            // –ü–æ–∑–∏—Ü–∏—è –∫–Ω–æ–ø–æ–∫ - –ø–æ–¥–∞–ª—å—à–µ –æ—Ç –≤–∏–¥–µ–æ –∏ —É–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä
            const buttonY = -videoHeight/2 - 0.3; // –û—Ç–æ–¥–≤–∏–Ω—É—Ç—ã –¥–∞–ª—å—à–µ
            const buttonSpacing = videoWidth * 0.35; // –ë–æ–ª—å—à–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ
            
            // –°–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫–∏ —Å —É–≤–µ–ª–∏—á–µ–Ω–Ω—ã–º —Ä–∞–∑–º–µ—Ä–æ–º
            playButton = createModernButton('play-btn', -buttonSpacing, buttonY, 0.001, '#2ecc71', '‚ñ∂', 'play', 0.07);
            pauseButton = createModernButton('pause-btn', 0, buttonY, 0.001, '#e74c3c', '‚è∏', 'pause', 0.07);
            volumeButton = createModernButton('volume-btn', buttonSpacing, buttonY, 0.001, '#3498db', 'üîá', 'toggleVolume', 0.07);
            
            videoContainer.add(playButton);
            videoContainer.add(pauseButton);
            videoContainer.add(volumeButton);
            
            createAFrameButtons();
        }

        function createModernButton(id, x, y, z, color, icon, action, size = 0.07) {
            const buttonGroup = new THREE.Group();
            buttonGroup.userData = { 
                id: id, 
                action: action,
                originalColor: new THREE.Color(color),
                isHovered: false
            };
            
            // –£–≤–µ–ª–∏—á–µ–Ω–Ω–∞—è –æ—Å–Ω–æ–≤–Ω–∞—è –∫—Ä—É–≥–ª–∞—è –∫–Ω–æ–ø–∫–∞
            const buttonGeometry = new THREE.CylinderGeometry(size, size, 0.015, 32);
            const buttonMaterial = new THREE.MeshPhongMaterial({ 
                color: color,
                transparent: true,
                opacity: 0.9,
                shininess: 30,
                emissive: new THREE.Color(color).multiplyScalar(0.3)
            });
            
            const buttonMesh = new THREE.Mesh(buttonGeometry, buttonMaterial);
            buttonMesh.rotation.x = Math.PI / 2;
            
            // –£–≤–µ–ª–∏—á–µ–Ω–Ω–∞—è –∏–∫–æ–Ω–∫–∞ –Ω–∞ –∫–Ω–æ–ø–∫–µ
            const iconCanvas = createButtonIcon(icon, size * 150);
            const iconTexture = new THREE.CanvasTexture(iconCanvas);
            const iconMaterial = new THREE.MeshBasicMaterial({
                map: iconTexture,
                transparent: true,
                side: THREE.DoubleSide,
                alphaTest: 0.5
            });
            
            const iconGeometry = new THREE.PlaneGeometry(size * 1.2, size * 1.2);
            const iconMesh = new THREE.Mesh(iconGeometry, iconMaterial);
            iconMesh.position.z = 0.008;
            
            // –£–≤–µ–ª–∏—á–µ–Ω–Ω–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏
            const glowGeometry = new THREE.CylinderGeometry(size * 1.1, size * 1.1, 0.016, 32);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: color,
                transparent: true,
                opacity: 0.4,
                side: THREE.BackSide
            });
            const glowMesh = new THREE.Mesh(glowGeometry, glowMaterial);
            glowMesh.rotation.x = Math.PI / 2;
            glowMesh.visible = false;
            
            buttonGroup.add(glowMesh);
            buttonGroup.add(buttonMesh);
            buttonGroup.add(iconMesh);
            buttonGroup.position.set(x, y, z);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –Ω–∞–≤–µ–¥–µ–Ω–∏—è
            buttonGroup.userData.setHover = function(isHovering) {
                this.userData.isHovered = isHovering;
                glowMesh.visible = isHovering;
                
                if (isHovering) {
                    buttonMesh.scale.set(1.15, 1.15, 1.15);
                    buttonMaterial.emissive.setHex(0x444444);
                } else {
                    buttonMesh.scale.set(1, 1, 1);
                    buttonMaterial.emissive.setHex(0x000000);
                }
            };
            
            return buttonGroup;
        }

        function createButtonIcon(icon, size = 128) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;
            
            context.clearRect(0, 0, canvas.width, canvas.height);
            
            // –§–æ–Ω –∏–∫–æ–Ω–∫–∏
            context.beginPath();
            context.arc(size/2, size/2, size/2.5, 0, Math.PI * 2);
            context.fillStyle = 'rgba(255, 255, 255, 0.2)';
            context.fill();
            
            // –ò–∫–æ–Ω–∫–∞
            const fontSize = size * 0.5;
            context.font = `bold ${fontSize}px Arial`;
            context.fillStyle = '#FFFFFF';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(icon, size/2, size/2);
            
            return canvas;
        }

        function createAFrameButtons() {
            // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ A-Frame –∫–Ω–æ–ø–∫–∏
            const oldButtons = scene.querySelectorAll('[cursor-listener]');
            oldButtons.forEach(btn => btn.parentNode.removeChild(btn));
            
            const buttonY = -videoHeight/2 - 0.3;
            const buttonSpacing = videoWidth * 0.35;
            
            // –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–µ –Ω–µ–≤–∏–¥–∏–º—ã–µ –ø–ª–æ—Å–∫–æ—Å—Ç–∏ –¥–ª—è –∫–ª–∏–∫–æ–≤
            const buttonSize = 0.15;
            
            // Play button
            const playBtn = document.createElement('a-entity');
            playBtn.classList.add('clickable');
            playBtn.setAttribute('id', 'a-play-btn');
            playBtn.setAttribute('geometry', { primitive: 'plane', width: buttonSize, height: buttonSize });
            playBtn.setAttribute('material', { opacity: 0.001, transparent: true });
            playBtn.setAttribute('position', { x: -buttonSpacing, y: buttonY, z: 0.002 });
            
            playBtn.addEventListener('mouseenter', () => {
                if(playButton) playButton.userData.setHover(true);
            });
            playBtn.addEventListener('mouseleave', () => {
                if(playButton) playButton.userData.setHover(false);
            });
            playBtn.addEventListener('click', () => executeButtonAction('play'));
            
            // Pause button
            const pauseBtn = document.createElement('a-entity');
            pauseBtn.classList.add('clickable');
            pauseBtn.setAttribute('id', 'a-pause-btn');
            pauseBtn.setAttribute('geometry', { primitive: 'plane', width: buttonSize, height: buttonSize });
            pauseBtn.setAttribute('material', { opacity: 0.001, transparent: true });
            pauseBtn.setAttribute('position', { x: 0, y: buttonY, z: 0.002 });
            
            pauseBtn.addEventListener('mouseenter', () => {
                if(pauseButton) pauseButton.userData.setHover(true);
            });
            pauseBtn.addEventListener('mouseleave', () => {
                if(pauseButton) pauseButton.userData.setHover(false);
            });
            pauseBtn.addEventListener('click', () => executeButtonAction('pause'));
            
            // Volume button
            const volumeBtn = document.createElement('a-entity');
            volumeBtn.classList.add('clickable');
            volumeBtn.setAttribute('id', 'a-volume-btn');
            volumeBtn.setAttribute('geometry', { primitive: 'plane', width: buttonSize, height: buttonSize });
            volumeBtn.setAttribute('material', { opacity: 0.001, transparent: true });
            volumeBtn.setAttribute('position', { x: buttonSpacing, y: buttonY, z: 0.002 });
            
            volumeBtn.addEventListener('mouseenter', () => {
                if(volumeButton) volumeButton.userData.setHover(true);
            });
            volumeBtn.addEventListener('mouseleave', () => {
                if(volumeButton) volumeButton.userData.setHover(false);
            });
            volumeBtn.addEventListener('click', () => executeButtonAction('toggleVolume'));
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ –≤ —Å—Ü–µ–Ω—É –∏ –ø—Ä–∏–≤—è–∑—ã–≤–∞–µ–º –∫ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—É
            [playBtn, pauseBtn, volumeBtn].forEach(btn => {
                scene.appendChild(btn);
                if (videoContainer) {
                    btn.object3D.parent = videoContainer;
                }
            });
        }

        function executeButtonAction(action) {
            switch(action) {
                case 'play':
                    if(videoEl) {
                        videoEl.play().then(() => {
                            startTimeUpdate();
                            // –í–∏–∑—É–∞–ª—å–Ω–∞—è –æ–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å
                            if(playButton) {
                                playButton.children[1].material.emissive.setHex(0x666666);
                                setTimeout(() => {
                                    playButton.children[1].material.emissive.setHex(0x000000);
                                }, 300);
                            }
                        }).catch(e => {
                            console.log('Play error:', e);
                        });
                    }
                    break;
                    
                case 'pause':
                    if(videoEl) {
                        videoEl.pause();
                        stopTimeUpdate();
                        // –í–∏–∑—É–∞–ª—å–Ω–∞—è –æ–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å
                        if(pauseButton) {
                            pauseButton.children[1].material.emissive.setHex(0x666666);
                            setTimeout(() => {
                                pauseButton.children[1].material.emissive.setHex(0x000000);
                            }, 300);
                        }
                    }
                    break;
                    
                case 'toggleVolume':
                    if(videoEl) {
                        videoEl.muted = !videoEl.muted;
                        lastVolumeState = !videoEl.muted;
                        
                        // –í–∏–∑—É–∞–ª—å–Ω–∞—è –æ–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å
                        if(volumeButton) {
                            const iconMesh = volumeButton.children[2];
                            const canvas = createButtonIcon(videoEl.muted ? 'üîá' : 'üîä', 128);
                            iconMesh.material.map = new THREE.CanvasTexture(canvas);
                            iconMesh.material.needsUpdate = true;
                            
                            volumeButton.children[1].material.emissive.setHex(0x666666);
                            setTimeout(() => {
                                volumeButton.children[1].material.emissive.setHex(0x000000);
                            }, 300);
                        }
                    }
                    break;
            }
        }

        // –ú–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–∞–ª—å—Ü–∞–º–∏
        let startDistance = null;
        let startScale = 1;
        
        scene.addEventListener('touchstart', e => {
            if(e.touches.length == 2 && videoContainer){
                e.preventDefault();
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                startDistance = Math.sqrt(dx*dx + dy*dy);
                startScale = videoContainer.scale.x;
            }
        });
        
        scene.addEventListener('touchmove', e => {
            if(e.touches.length == 2 && videoContainer && startDistance){
                e.preventDefault();
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                const currentDistance = Math.sqrt(dx*dx + dy*dy);
                const scaleFactor = currentDistance / startDistance;

                const newScale = Math.max(0.1, Math.min(5, startScale * scaleFactor));
                videoContainer.scale.set(newScale, newScale, newScale);
                currentScale = newScale;
            }
        });
        
        scene.addEventListener('touchend', () => {
            startDistance = null;
        });

        // –í—Ä–∞—â–µ–Ω–∏–µ –≤–∏–¥–µ–æ
        let isRotating = false;
        let lastTouchX = 0;
        
        scene.addEventListener('touchstart', e => {
            if(e.touches.length == 1 && videoContainer){
                e.preventDefault();
                isRotating = true;
                lastTouchX = e.touches[0].clientX;
            }
        });
        
        scene.addEventListener('touchmove', e => {
            if(isRotating && videoContainer && e.touches.length == 1){
                e.preventDefault();
                const deltaX = e.touches[0].clientX - lastTouchX;
                videoContainer.rotation.y += deltaX * 0.005; // –ú–µ–Ω—å—à–∞—è —á—É–≤—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å
                lastTouchX = e.touches[0].clientX;
            }
        });
        
        scene.addEventListener('touchend', () => {
            isRotating = false;
        });

        // –û—á–∏—Å—Ç–∫–∞ —Ä–µ—Å—É—Ä—Å–æ–≤ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏
        window.addEventListener('beforeunload', () => {
            if(videoEl && videoEl.src) {
                URL.revokeObjectURL(videoEl.src);
            }
            if (timeUpdateInterval) {
                clearInterval(timeUpdateInterval);
            }
        });

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        window.addEventListener('keydown', (e) => {
            if(!videoContainer) return;
            
            switch(e.key) {
                case ' ':
                    if(videoEl) {
                        if (videoEl.paused) {
                            videoEl.play();
                            startTimeUpdate();
                        } else {
                            videoEl.pause();
                            stopTimeUpdate();
                        }
                    }
                    break;
                case '+':
                case '=':
                    currentScale = Math.min(5, currentScale * 1.1);
                    videoContainer.scale.set(currentScale, currentScale, currentScale);
                    break;
                case '-':
                    currentScale = Math.max(0.1, currentScale * 0.9);
                    videoContainer.scale.set(currentScale, currentScale, currentScale);
                    break;
                case 'r':
                    videoContainer.rotation.y += 0.1;
                    break;
                case 'm':
                    if(videoEl) {
                        videoEl.muted = !videoEl.muted;
                        if (volumeButton) {
                            const iconMesh = volumeButton.children[2];
                            const canvas = createButtonIcon(videoEl.muted ? 'üîá' : 'üîä', 128);
                            iconMesh.material.map = new THREE.CanvasTexture(canvas);
                            iconMesh.material.needsUpdate = true;
                        }
                    }
                    break;
                case '0':
                    // –°–±—Ä–æ—Å –ø–æ–∑–∏—Ü–∏–∏ –∏ –º–∞—Å—à—Ç–∞–±–∞
                    if(videoContainer) {
                        const camera = scene.camera;
                        const pos = camera.position.clone().add(
                            camera.getWorldDirection(new THREE.Vector3()).multiplyScalar(1.5)
                        );
                        videoContainer.position.copy(pos);
                        videoContainer.lookAt(camera.position);
                        currentScale = 1;
                        videoContainer.scale.set(1, 1, 1);
                        videoContainer.rotation.set(0, 0, 0);
                    }
                    break;
            }
        });

        // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Å–æ—Å—Ç–æ—è–Ω–∏—è –≤–∏–¥–µ–æ
        if (videoEl) {
            videoEl.addEventListener('play', () => {
                startTimeUpdate();
            });
            
            videoEl.addEventListener('pause', () => {
                stopTimeUpdate();
                updateVideoTime(); // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è –≤ –ø–æ—Å–ª–µ–¥–Ω–∏–π —Ä–∞–∑
            });
            
            videoEl.addEventListener('ended', () => {
                stopTimeUpdate();
            });
        }
    </script>
