<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Видео с кнопкой разместить</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin:0; overflow:hidden; }
        #fileInput {
            position:fixed; top:10px; left:50%; 
            transform:translateX(-50%); z-index:10;
            background: rgba(0,0,0,0.5); color:white;
            padding:5px 10px; border-radius:5px;
        }
        #placeBtn {
            position:fixed; bottom:10px; left:50%;
            transform:translateX(-50%); z-index:10;
            background: rgba(0,0,0,0.5); color:white;
            padding:10px 20px; border-radius:5px;
            font-size:16px; cursor:pointer;
        }
        #videoTime {
            position: fixed; top: 10px; right: 10px;
            color: white; background: rgba(0,0,0,0.6);
            padding: 5px 10px; border-radius: 5px;
            font-family: monospace; z-index: 10;
        }
    </style>
</head>
<body>
    <input type="file" id="fileInput" accept="video/*">
    <div id="videoTime">00:00 / 00:00</div>
    <div id="placeBtn">Разместить видео</div>
    
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' cursor="rayOrigin: mouse">
        <a-entity camera look-controls>
            <!-- Курсор в виде кольца с fuse-эффектом -->
            <a-cursor id="main-cursor"
                     fuse="true"
                     fuse-timeout="2000"
                     raycaster="objects: [cursor-listener]"
                     geometry="primitive: ring; radiusInner: 0.008; radiusOuter: 0.016"
                     material="color: #18A0FB; shader: flat"
                     position="0 0 -1"
                     animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
                     animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 2000; from: 1 1 1; to: 0.1 0.1 0.1"
                     animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1">
            </a-cursor>
        </a-entity>
    </a-scene>
    
    <script>
        const scene = document.querySelector('a-scene');
        const fileInput = document.getElementById('fileInput');
        const placeBtn = document.getElementById('placeBtn');
        const timeEl = document.getElementById('videoTime');
        
        let videoEl, videoMesh, videoTexture;
        let videoContainer;
        let currentScale = 1;
        let firstInteraction = true;
        let buttonsGroup;

        // Загрузка видео
        fileInput.addEventListener('change', e => {
            const file = e.target.files[0];
            if(!file) return;
            
            // Освобождаем предыдущий URL, если был
            if(videoEl && videoEl.src) {
                URL.revokeObjectURL(videoEl.src);
            }
            
            const url = URL.createObjectURL(file);
            videoEl = document.createElement('video');
            videoEl.src = url;
            videoEl.loop = true;
            videoEl.muted = true;
            videoEl.playsInline = true;
            videoEl.crossOrigin = 'anonymous';
            
            videoEl.addEventListener('loadeddata', () => {
                const aspectRatio = videoEl.videoWidth / videoEl.videoHeight;
                
                // Определяем ориентацию видео
                if (videoEl.videoHeight > videoEl.videoWidth) {
                    // Вертикальное видео
                    videoWidth = 0.6;
                    videoHeight = videoWidth / aspectRatio;
                } else {
                    // Горизонтальное видео
                    videoHeight = 0.8;
                    videoWidth = videoHeight * aspectRatio;
                }
                
                if (videoTexture) videoTexture.dispose();
                videoTexture = new THREE.VideoTexture(videoEl);
                videoTexture.minFilter = THREE.LinearFilter;
                videoTexture.magFilter = THREE.LinearFilter;
                videoTexture.format = THREE.RGBAFormat;
            });
        });

        // Таймер видео
        setInterval(() => {
            if(!videoEl || !videoEl.duration) return;
            const f = t => `${Math.floor(t/60).toString().padStart(2,'0')}:${Math.floor(t%60).toString().padStart(2,'0')}`;
            timeEl.textContent = `${f(videoEl.currentTime)} / ${f(videoEl.duration)}`;
        }, 300);

        // Размещение видео по кнопке
        placeBtn.addEventListener('click', () => {
            if(!videoEl || !videoTexture) return;
            
            // Позиция перед камерой
            const camera = scene.camera;
            const distance = 1.5;
            const pos = camera.position.clone().add(
                camera.getWorldDirection(new THREE.Vector3()).multiplyScalar(distance)
            );
            
            // Удаляем старый контейнер, если есть
            if (videoContainer) {
                scene.object3D.remove(videoContainer);
            }
            
            // Создаем контейнер для видео и кнопок
            videoContainer = new THREE.Group();
            scene.object3D.add(videoContainer);
            
            // Создаем Mesh для видео
            const geometry = new THREE.PlaneGeometry(videoWidth, videoHeight);
            const material = new THREE.MeshBasicMaterial({
                map: videoTexture,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.9
            });
            
            videoMesh = new THREE.Mesh(geometry, material);
            videoContainer.add(videoMesh);
            
            // Позиционируем контейнер
            videoContainer.position.copy(pos);
            videoContainer.lookAt(camera.position);
            
            currentScale = 1;
            videoContainer.scale.set(currentScale, currentScale, currentScale);
            
            if(firstInteraction){
                videoEl.muted = false;
                videoEl.play().catch(e => console.log('Play error:', e));
                firstInteraction = false;
            }
            
            createButtons();
        });

        // Масштабирование пальцами
        let startDistance = null;
        let startScale = 1;
        
        scene.addEventListener('touchstart', e => {
            if(e.touches.length == 2 && videoContainer){
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                startDistance = Math.sqrt(dx*dx + dy*dy);
                startScale = videoContainer.scale.x;
            }
        });
        
        scene.addEventListener('touchmove', e => {
            if(e.touches.length == 2 && videoContainer && startDistance){
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                const currentDistance = Math.sqrt(dx*dx + dy*dy);
                const scaleFactor = currentDistance / startDistance;
                
                const newScale = Math.max(0.1, Math.min(5, startScale * scaleFactor));
                videoContainer.scale.set(newScale, newScale, newScale);
                currentScale = newScale;
            }
        });
        
        scene.addEventListener('touchend', () => {
            startDistance = null;
        });

        // Создание кнопок под видео
        function createButtons() {
            if (buttonsGroup) {
                videoContainer.remove(buttonsGroup);
            }
            
            buttonsGroup = new THREE.Group();
            videoContainer.add(buttonsGroup);
            
            // Позиция кнопок под видео
            const buttonY = -videoHeight/2 - 0.15;
            const buttonSpacing = 0.25;
            
            // Создаем кнопки как A-Frame элементы для работы с fuse
            createAFrameButton('play-btn', -buttonSpacing, buttonY, 0.001, '#4CAF50', '▶', 'play');
            createAFrameButton('pause-btn', 0, buttonY, 0.001, '#FF9800', '⏸', 'pause');
            createAFrameButton('close-btn', buttonSpacing, buttonY, 0.001, '#F44336', '✕', 'close');
        }
        
        // Создание кнопки как A-Frame элемента
        function createAFrameButton(id, x, y, z, color, text, action) {
            // Создаем элемент a-entity
            const btn = document.createElement('a-entity');
            btn.setAttribute('id', id);
            btn.setAttribute('cursor-listener', '');
            btn.setAttribute('class', 'clickable');
            
            // Позиция в локальных координатах контейнера
            const worldPos = new THREE.Vector3(x, y, z);
            worldPos.applyMatrix4(videoContainer.matrixWorld);
            
            btn.setAttribute('position', {
                x: worldPos.x,
                y: worldPos.y,
                z: worldPos.z
            });
            
            // Родительский контейнер для трансформаций
            btn.setAttribute('parent', videoContainer);
            
            // Геометрия кнопки
            btn.setAttribute('geometry', {
                primitive: 'cylinder',
                radius: 0.06,
                height: 0.01
            });
            
            btn.setAttribute('material', {
                color: color,
                opacity: 0.8,
                transparent: true
            });
            
            // Текст на кнопке
            btn.setAttribute('text', {
                value: text,
                align: 'center',
                color: 'white',
                width: 0.3
            });
            
            // Добавляем обработчики событий
            btn.addEventListener('mouseenter', function() {
                // Подсветка кнопки при наведении
                this.setAttribute('material', 'opacity', 1);
                this.setAttribute('animation', {
                    property: 'scale',
                    to: '1.1 1.1 1.1',
                    dur: 200,
                    easing: 'easeOutQuad'
                });
            });
            
            btn.addEventListener('mouseleave', function() {
                // Возвращаем кнопку в исходное состояние
                this.setAttribute('material', 'opacity', 0.8);
                this.setAttribute('animation', {
                    property: 'scale',
                    to: '1 1 1',
                    dur: 200,
                    easing: 'easeOutQuad'
                });
            });
            
            // Обработчик fuse-события (когда курсор заполнился)
            btn.addEventListener('fusing', function(e) {
                const progress = e.detail.progress;
                // Можно добавить визуальную обратную связь при заполнении
                if (progress === 1) {
                    // Выполняем действие, когда fuse завершен
                    executeButtonAction(action);
                    
                    // Анимация нажатия
                    this.setAttribute('animation', {
                        property: 'scale',
                        from: '1 1 1',
                        to: '0.9 0.9 0.9',
                        dur: 100,
                        easing: 'easeOutQuad'
                    });
                    
                    setTimeout(() => {
                        this.setAttribute('animation', {
                            property: 'scale',
                            from: '0.9 0.9 0.9',
                            to: '1 1 1',
                            dur: 100,
                            easing: 'easeOutQuad'
                        });
                    }, 100);
                }
            });
            
            // Также обрабатываем клик для десктопных устройств
            btn.addEventListener('click', function() {
                executeButtonAction(action);
            });
            
            // Добавляем в сцену
            scene.appendChild(btn);
            
            // Сохраняем ссылку на кнопку в группу
            btn.userData = {
                localPosition: new THREE.Vector3(x, y, z),
                action: action
            };
            
            if (!buttonsGroup.userData.buttons) {
                buttonsGroup.userData.buttons = [];
            }
            buttonsGroup.userData.buttons.push(btn);
            
            return btn;
        }
        
        // Выполнение действия кнопки
        function executeButtonAction(action) {
            console.log('Button action:', action);
            
            switch(action) {
                case 'play':
                    if (videoEl) {
                        videoEl.play();
                        console.log('Play video');
                    }
                    break;
                    
                case 'pause':
                    if (videoEl) {
                        videoEl.pause();
                        console.log('Pause video');
                    }
                    break;
                    
                case 'close':
                    // Удаляем видео и все кнопки
                    if (videoContainer) {
                        // Удаляем A-Frame кнопки из сцены
                        if (buttonsGroup && buttonsGroup.userData.buttons) {
                            buttonsGroup.userData.buttons.forEach(btn => {
                                if (btn.parentNode) {
                                    scene.removeChild(btn);
                                }
                            });
                        }
                        
                        // Удаляем контейнер
                        scene.object3D.remove(videoContainer);
                        videoContainer = null;
                        buttonsGroup = null;
                        
                        // Останавливаем видео
                        if (videoEl) {
                            videoEl.pause();
                        }
                    }
                    break;
            }
        }
        
        // Функция для обновления позиций кнопок при масштабировании/перемещении видео
        function updateButtonsPosition() {
            if (!buttonsGroup || !buttonsGroup.userData.buttons) return;
            
            buttonsGroup.userData.buttons.forEach(btn => {
                if (btn.userData && btn.userData.localPosition) {
                    const worldPos = btn.userData.localPosition.clone();
                    worldPos.applyMatrix4(videoContainer.matrixWorld);
                    
                    btn.setAttribute('position', {
                        x: worldPos.x,
                        y: worldPos.y,
                        z: worldPos.z
                    });
                }
            });
        }
        
        // Обновляем позиции кнопок при анимациях
        function animationLoop() {
            if (videoContainer && buttonsGroup && buttonsGroup.userData.buttons) {
                updateButtonsPosition();
            }
            requestAnimationFrame(animationLoop);
        }
        
        // Запускаем цикл анимации
        animationLoop();
        
        // Освобождаем ресурсы при закрытии
        window.addEventListener('beforeunload', () => {
            if (videoEl && videoEl.src) {
                URL.revokeObjectURL(videoEl.src);
            }
        });
        
        // Обновляем raycaster при добавлении новых объектов
        scene.addEventListener('object3dset', function() {
            const cursor = document.getElementById('main-cursor');
            if (cursor && cursor.components.raycaster) {
                setTimeout(() => {
                    cursor.components.raycaster.refreshObjects();
                }, 100);
            }
        });
    </script>
</body>
</html>
