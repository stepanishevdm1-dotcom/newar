<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>AR Video FIXED</title>

<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<style>
body { margin:0; overflow:hidden; }

#startBtn {
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  font-size: 28px;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}
</style>
</head>

<body>

<div id="startBtn">НАЖМИ ДЛЯ ЗАПУСКА</div>

<a-scene embedded arjs="sourceType: webcam; debugUIEnabled:false">

  <a-assets>
    <video id="vid"
      src="video.mp4"
      muted
      playsinline
      webkit-playsinline
      crossorigin="anonymous">
    </video>
  </a-assets>

  <a-entity camera look-controls></a-entity>

  <a-video
    src="#vid"
    position="0 0 -2"
    width="1.2"
    height="0.7"
    rotation="0 180 0">
  </a-video>

</a-scene>

<script>
const btn = document.getElementById('startBtn');
const video = document.getElementById('vid');

btn.onclick = async () => {
  btn.style.display = 'none';
  await video.play();
};
</script>

</body>
</html>
