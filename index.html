<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>AR Video Demo</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #fileInput { position: fixed; z-index: 1; top: 10px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.5); color: white; padding: 5px; border-radius: 5px; }
    </style>
  </head>
  <body>
    <input type="file" id="fileInput" accept="video/*" />
    
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Видео плоскость -->
      <a-video id="arVideo" src="" position="0 0 -1" rotation="-90 0 0" width="1" height="0.6" visible="false"></a-video>

      <a-camera position="0 0 0" look-controls></a-camera>
    </a-scene>

    <script>
      const fileInput = document.getElementById('fileInput');
      const arVideo = document.getElementById('arVideo');

      fileInput.addEventListener('change', e => {
        const file = e.target.files[0];
        if (!file) return;
        const url = URL.createObjectURL(file);
        arVideo.setAttribute('src', url);
        arVideo.setAttribute('visible', 'true');
        arVideo.components.material.material.map.image.play?.(); // для автоматического запуска на некоторых устройствах
      });
    </script>
  </body>
</html>
