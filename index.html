    <style>

        #cameraBtn {

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ */

<body>
    <input type="file" id="fileInput" accept="video/*">
    <button id="cameraBtn">üì∑ –°–º–µ–Ω–∏—Ç—å –∫–∞–º–µ—Ä—É</button>
    <div id="videoTime">00:00 / 00:00</div>
    <div id="placeBtn">üé¨ –†–∞–∑–º–µ—Å—Ç–∏—Ç—å –≤–∏–¥–µ–æ</div>
    <div class="loading-spinner" id="loadingSpinner"></div>
    
    <div id="cameraModal" class="camera-modal" style="display: none;">
        <div class="camera-modal-content">
            <h3 style="margin-bottom: 20px; color: #2c3e50;">–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞–º–µ—Ä—É</h3>
            <div id="cameraOptions"></div>
            <div class="close-modal" id="closeModal">–ó–∞–∫—Ä—ã—Ç—å</div>
        </div>
    </div>
    
    <a-scene 
        embedded 
        arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' 
        cursor="rayOrigin: mouse"
        vr-mode-ui="enabled: false"
        id="arScene">
        
        <a-entity camera look-controls>
            <!-- –ö—É—Ä—Å–æ—Ä –≤ –≤–∏–¥–µ –ø—É–ª—å—Å–∏—Ä—É—é—â–µ–≥–æ –∫–æ–ª—å—Ü–∞ -->
            <a-cursor id="main-cursor"
                     fuse="true"
                     fuse-timeout="2000"
                     raycaster="objects: .clickable"
                     geometry="primitive: ring; radiusInner: 0.006; radiusOuter: 0.012"
                     material="color: #3498db; shader: flat; opacity: 0.8"
                     position="0 0 -1"
                     animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
                     animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 2000; from: 1 1 1; to: 0.1 0.1 0.1"
                     animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
                     animation__pulse="property: scale; dir: alternate; dur: 1500; easing: easeInOutSine; loop: true; from: 1 1 1; to: 1.2 1.2 1.2">
            </a-cursor>
        </a-entity>
        
        <!-- –°–≤–µ—Ç –¥–ª—è –ª—É—á—à–µ–π –≤–∏–¥–∏–º–æ—Å—Ç–∏ -->
        <a-entity light="type: ambient; color: #666; intensity: 0.8"></a-entity>
        <a-entity light="type: directional; color: #fff; intensity: 0.5" position="-1 2 1"></a-entity>
        
    </a-scene>
    
    <script>
        const scene = document.querySelector('a-scene');
        const fileInput = document.getElementById('fileInput');
        const placeBtn = document.getElementById('placeBtn');
        const timeEl = document.getElementById('videoTime');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const cameraBtn = document.getElementById('cameraBtn');
        const cameraModal = document.getElementById('cameraModal');
        const cameraOptions = document.getElementById('cameraOptions');
        const closeModal = document.getElementById('closeModal');
        
        let videoEl, videoMesh, videoTexture;
        let videoContainer;
        let currentScale = 1;
        let isPlaced = false;
        let firstInteraction = true;
        let playButton, pauseButton, volumeButton;
        let videoWidth = 1.2;
        let videoHeight = 0.8;
        let isTimeUpdating = false;
        let updateTimeInterval = null;
        let currentCameraId = null;
        let cameras = [];
        let isWideAngleCamera = false;
        let updateVideoRotationInterval = null;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –≤—Ä–∞—â–µ–Ω–∏—è –≤–∏–¥–µ–æ, —á—Ç–æ–±—ã –æ–Ω–æ –≤—Å–µ–≥–¥–∞ —Å–º–æ—Ç—Ä–µ–ª–æ –≤ –∫–∞–º–µ—Ä—É
        function updateVideoRotation() {
            if (!videoContainer || !scene.camera) return;
            
            // –ü–æ–ª—É—á–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –∫–∞–º–µ—Ä—ã
            const camera = scene.camera;
            const cameraPosition = camera.getWorldPosition(new THREE.Vector3());
            
            // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â—É—é –ø–æ–∑–∏—Ü–∏—é –≤–∏–¥–µ–æ
            const videoPosition = videoContainer.getWorldPosition(new THREE.Vector3());
            
            // –°–æ–∑–¥–∞–µ–º –≤–µ–∫—Ç–æ—Ä –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è –æ—Ç –≤–∏–¥–µ–æ –∫ –∫–∞–º–µ—Ä–µ
            const direction = new THREE.Vector3()
                .subVectors(cameraPosition, videoPosition)
                .normalize();
            
            // –í—ã—á–∏—Å–ª—è–µ–º —É–≥–æ–ª –≤—Ä–∞—â–µ–Ω–∏—è –≤–æ–∫—Ä—É–≥ –æ—Å–∏ Y
            const angleY = Math.atan2(direction.x, direction.z);
            
            // –í—ã—á–∏—Å–ª—è–µ–º —É–≥–æ–ª –Ω–∞–∫–ª–æ–Ω–∞ (pitch) –¥–ª—è —Ç–æ–≥–æ, —á—Ç–æ–±—ã –≤–∏–¥–µ–æ —Ç–∞–∫–∂–µ –Ω–∞–∫–ª–æ–Ω—è–ª–æ—Å—å –≤–≤–µ—Ä—Ö/–≤–Ω–∏–∑
            const horizontalDistance = Math.sqrt(direction.x * direction.x + direction.z * direction.z);
            const angleX = Math.atan2(-direction.y, horizontalDistance);
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º –≤—Ä–∞—â–µ–Ω–∏–µ –∫ –≤–∏–¥–µ–æ
            videoContainer.rotation.x = angleX;
            videoContainer.rotation.y = angleY;
            videoContainer.rotation.z = 0;
            
            // –¢–∞–∫–∂–µ –æ–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–∞—â–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫, —á—Ç–æ–±—ã –æ–Ω–∏ –æ—Å—Ç–∞–≤–∞–ª–∏—Å—å –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–º–∏
            if (playButton) {
                playButton.rotation.x = -angleX;
                playButton.rotation.y = 0;
                playButton.rotation.z = 0;
            }
            if (pauseButton) {
                pauseButton.rotation.x = -angleX;
                pauseButton.rotation.y = 0;
                pauseButton.rotation.z = 0;
            }
            if (volumeButton) {
                volumeButton.rotation.x = -angleX;
                volumeButton.rotation.y = 0;
                volumeButton.rotation.z = 0;
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –≤—Ä–∞—â–µ–Ω–∏—è –≤–∏–¥–µ–æ
        function startVideoRotationUpdate() {
            if (updateVideoRotationInterval) {
                clearInterval(updateVideoRotationInterval);
            }
            updateVideoRotationInterval = setInterval(updateVideoRotation, 50); // –û–±–Ω–æ–≤–ª—è–µ–º 20 —Ä–∞–∑ –≤ —Å–µ–∫—É–Ω–¥—É
        }

        // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–∞—â–µ–Ω–∏—è
        function stopVideoRotationUpdate() {
            if (updateVideoRotationInterval) {
                clearInterval(updateVideoRotationInterval);
                updateVideoRotationInterval = null;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∏—Å–∫–∞ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∫–∞–º–µ—Ä
        async function getAvailableCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                return videoDevices;
            } catch (error) {
                console.error('Error getting cameras:', error);
                return [];
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∏—Å–∫–∞ —à–∏—Ä–æ–∫–æ—É–≥–æ–ª—å–Ω–æ–π –∫–∞–º–µ—Ä—ã (0.6x)
        function findWideAngleCamera(cameras) {
            // –ò—â–µ–º –∫–∞–º–µ—Ä—É —Å —à–∏—Ä–æ–∫–æ—É–≥–æ–ª—å–Ω—ã–º –æ–±—ä–µ–∫—Ç–∏–≤–æ–º –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é
            for (const camera of cameras) {
                const label = camera.label.toLowerCase();
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ –∫–ª—é—á–µ–≤—ã–º —Å–ª–æ–≤–∞–º, –∫–æ—Ç–æ—Ä—ã–µ –º–æ–≥—É—Ç —É–∫–∞–∑—ã–≤–∞—Ç—å –Ω–∞ —à–∏—Ä–æ–∫–æ—É–≥–æ–ª—å–Ω—É—é –∫–∞–º–µ—Ä—É
                if (label.includes('wide') || label.includes('ultrawide') || 
                    label.includes('0.6') || label.includes('ultra wide') ||
                    label.includes('back') || label.includes('rear')) {
                    return camera;
                }
            }
            return cameras[0]; // –ï—Å–ª–∏ –Ω–µ –Ω–∞—à–ª–∏, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –ø–µ—Ä–≤—É—é –∫–∞–º–µ—Ä—É
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –∫–∞–º–µ—Ä—ã
        async function switchCamera(deviceId) {
            try {
                loadingSpinner.style.display = 'block';
                
                const constraints = {
                    video: {
                        deviceId: deviceId ? { exact: deviceId } : undefined,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };
                
                // –ü–æ–ª—É—á–∞–µ–º –Ω–æ–≤—ã–π –ø–æ—Ç–æ–∫ —Å –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∫–∞–º–µ—Ä–æ–π
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                
                // –ü–æ–ª—É—á–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –∫–∞–º–µ—Ä–µ –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ –æ–Ω–∞ —à–∏—Ä–æ–∫–æ—É–≥–æ–ª—å–Ω–æ–π
                const devices = await navigator.mediaDevices.enumerateDevices();
                const currentDevice = devices.find(d => d.deviceId === deviceId);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ –∫–∞–º–µ—Ä–∞ —à–∏—Ä–æ–∫–æ—É–≥–æ–ª—å–Ω–æ–π
                isWideAngleCamera = currentDevice.label.toLowerCase().includes('wide') || 
                                    currentDevice.label.toLowerCase().includes('ultrawide') ||
                                    currentDevice.label.toLowerCase().includes('0.6');
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∏–¥–µ–æ—ç–ª–µ–º–µ–Ω—Ç AR.js
                const arSystem = scene.systems.arjs;
                if (arSystem && arSystem._arSource) {
                    // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∞—Ä—ã–π –ø–æ—Ç–æ–∫
                    if (arSystem._arSource.domElement.srcObject) {
                        arSystem._arSource.domElement.srcObject.getTracks().forEach(track => track.stop());
                    }
                    
                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–æ–≤—ã–π –ø–æ—Ç–æ–∫
                    arSystem._arSource.domElement.srcObject = stream;
                    
                    // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º AR.js
                    arSystem._arSource.play();
                    
                    // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –æ–±–Ω–æ–≤–ª—è–µ–º —Ä–∞–∑–º–µ—Ä—ã –≤–∏–¥–µ–æ
                    setTimeout(() => {
                        if (arSystem._arSource.onResize) {
                            arSystem._arSource.onResize();
                        }
                    }, 100);
                }
                
                currentCameraId = deviceId;
                cameraBtn.innerHTML = isWideAngleCamera ? 'üì∑ 0.6x –ö–∞–º–µ—Ä–∞' : 'üì∑ –°–º–µ–Ω–∏—Ç—å –∫–∞–º–µ—Ä—É';
                
                loadingSpinner.style.display = 'none';
                cameraModal.style.display = 'none';
                
                // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –≤–∏–¥–µ–æ, –µ—Å–ª–∏ –æ–Ω–æ –±—ã–ª–æ —Ä–∞–∑–º–µ—â–µ–Ω–æ
                if (videoContainer && videoEl && !videoEl.paused) {
                    videoEl.play().catch(e => console.log('Play error:', e));
                }
                
            } catch (error) {
                console.error('Error switching camera:', error);
                loadingSpinner.style.display = 'none';
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —É –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –µ—Å—Ç—å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –∫–∞–º–µ—Ä—ã.');
            }
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –≤—ã–±–æ—Ä–∞ –∫–∞–º–µ—Ä—ã
        cameraBtn.addEventListener('click', async () => {
            cameras = await getAvailableCameras();
            
            if (cameras.length === 0) {
                alert('–ö–∞–º–µ—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —É –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –µ—Å—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ.');
                return;
            }
            
            cameraOptions.innerHTML = '';
            
            cameras.forEach((camera, index) => {
                const cameraDiv = document.createElement('div');
                cameraDiv.className = 'camera-option';
                cameraDiv.textContent = camera.label || `–ö–∞–º–µ—Ä–∞ ${index + 1}`;
                cameraDiv.addEventListener('click', () => {
                    switchCamera(camera.deviceId);
                });
                cameraOptions.appendChild(cameraDiv);
            });
            
            cameraModal.style.display = 'flex';
        });

        // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        closeModal.addEventListener('click', () => {
            cameraModal.style.display = 'none';
        });

        // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        cameraModal.addEventListener('click', (e) => {
            if (e.target === cameraModal) {
                cameraModal.style.display = 'none';
            }
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ
        fileInput.addEventListener('change', async e => {
            const file = e.target.files[0];
            if(!file) return;
            
            loadingSpinner.style.display = 'block';
            
            try {
                if(videoEl && videoEl.src) {
                    URL.revokeObjectURL(videoEl.src);
                    stopTimeUpdate();
                }
                
                const url = URL.createObjectURL(file);
                videoEl = document.createElement('video');
                videoEl.src = url;
                videoEl.loop = true;
                videoEl.muted = true;
                videoEl.playsInline = true;
                videoEl.crossOrigin = 'anonymous';
                
                await new Promise((resolve) => {
                    videoEl.addEventListener('loadeddata', resolve, { once: true });
                });
                
                const aspectRatio = videoEl.videoWidth / videoEl.videoHeight;
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –Ω–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä –≤–∏–¥–µ–æ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –∫–∞–º–µ—Ä—ã
                if (isWideAngleCamera) {
                    // –î–ª—è —à–∏—Ä–æ–∫–æ—É–≥–æ–ª—å–Ω–æ–π –∫–∞–º–µ—Ä—ã (0.6x) –¥–µ–ª–∞–µ–º –≤–∏–¥–µ–æ –±–æ–ª—å—à–µ
                    if (videoEl.videoHeight > videoEl.videoWidth) {
                        videoWidth = 1.0; // –ë–æ–ª—å—à–∏–π —Ä–∞–∑–º–µ—Ä –¥–ª—è —à–∏—Ä–æ–∫–æ—É–≥–æ–ª—å–Ω–æ–π –∫–∞–º–µ—Ä—ã
                        videoHeight = videoWidth / aspectRatio;
                    } else {
                        videoHeight = 1.2; // –ë–æ–ª—å—à–∏–π —Ä–∞–∑–º–µ—Ä –¥–ª—è —à–∏—Ä–æ–∫–æ—É–≥–æ–ª—å–Ω–æ–π –∫–∞–º–µ—Ä—ã
                        videoWidth = videoHeight * aspectRatio;
                    }
                } else {
                    // –î–ª—è –æ–±—ã—á–Ω–æ–π –∫–∞–º–µ—Ä—ã –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π —Ä–∞–∑–º–µ—Ä
                    if (videoEl.videoHeight > videoEl.videoWidth) {
                        videoWidth = 0.8;
                        videoHeight = videoWidth / aspectRatio;
                    } else {
                        videoHeight = 1.0;
                        videoWidth = videoHeight * aspectRatio;
                    }
                }
                
                if (videoTexture) videoTexture.dispose();
                videoTexture = new THREE.VideoTexture(videoEl);
                videoTexture.minFilter = THREE.LinearFilter;
                videoTexture.magFilter = THREE.LinearFilter;
                videoTexture.format = THREE.RGBAFormat;
                
            } catch (error) {
                console.error('Error loading video:', error);
            } finally {
                loadingSpinner.style.display = 'none';
            }
        });

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –≤–∏–¥–µ–æ
        function startTimeUpdate() {
            if (updateTimeInterval) {
                clearInterval(updateTimeInterval);
            }
            
            updateTimeInterval = setInterval(() => {
                if(videoEl && videoEl.duration) {
                    const f = t => `${Math.floor(t/60).toString().padStart(2,'0')}:${Math.floor(t%60).toString().padStart(2,'0')}`;
                    timeEl.textContent = `${f(videoEl.currentTime)} / ${f(videoEl.duration)}`;
                }
            }, 300);
        }

        function stopTimeUpdate() {
            if (updateTimeInterval) {
                clearInterval(updateTimeInterval);
                updateTimeInterval = null;
            }
        }

        // –†–∞–∑–º–µ—â–µ–Ω–∏–µ –≤–∏–¥–µ–æ
        placeBtn.addEventListener('click', () => {
            if(!videoEl || !videoTexture) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Å–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –≤–∏–¥–µ–æ —Ñ–∞–π–ª');
                return;
            }
            
            const camera = scene.camera;
            const distance = isPlaced ? 1.2 : 1.5;
            
            // –ï—Å–ª–∏ –≤–∏–¥–µ–æ —É–∂–µ —Ä–∞–∑–º–µ—â–µ–Ω–æ, –ø—Ä–æ—Å—Ç–æ –æ–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é
            if (!videoContainer) {
                videoContainer = new THREE.Group();
                scene.object3D.add(videoContainer);
                
                const geometry = new THREE.PlaneGeometry(videoWidth, videoHeight);
                const material = new THREE.MeshBasicMaterial({
                    map: videoTexture,
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 1
                });
                
                videoMesh = new THREE.Mesh(geometry, material);
                videoContainer.add(videoMesh);
                
                createButtons();
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–∞—â–µ–Ω–∏—è –≤–∏–¥–µ–æ
                startVideoRotationUpdate();
            }
            
            // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –≤–∏–¥–µ–æ –ø–µ—Ä–µ–¥ –∫–∞–º–µ—Ä–æ–π
            const pos = camera.position.clone().add(
                camera.getWorldDirection(new THREE.Vector3()).multiplyScalar(distance)
            );
            
            videoContainer.position.copy(pos);
            
            // –ù–µ —Ñ–∏–∫—Å–∏—Ä—É–µ–º –≤—Ä–∞—â–µ–Ω–∏–µ, —Ç–∞–∫ –∫–∞–∫ –æ–Ω–æ –±—É–¥–µ—Ç –æ–±–Ω–æ–≤–ª—è—Ç—å—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
            // videoContainer.rotation.set(0, 0, 0);
            
            // –°—Ä–∞–∑—É –æ–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–∞—â–µ–Ω–∏–µ, —á—Ç–æ–±—ã –≤–∏–¥–µ–æ —Å–º–æ—Ç—Ä–µ–ª–æ –≤ –∫–∞–º–µ—Ä—É
            updateVideoRotation();
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–∏–π –º–∞—Å—à—Ç–∞–± –ø—Ä–∏ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–∏
            videoContainer.scale.set(currentScale, currentScale, currentScale);
            
            if(firstInteraction){
                videoEl.muted = false;
                videoEl.play().catch(e => console.log('Play error:', e));
                firstInteraction = false;
                startTimeUpdate();
            }
            
            isPlaced = true;
            placeBtn.textContent = 'üìå –ü–µ—Ä–µ–º–µ—Å—Ç–∏—Ç—å –≤–∏–¥–µ–æ';
        });

        // –°–æ–∑–¥–∞–Ω–∏–µ —Å—Ç–∏–ª–∏–∑–æ–≤–∞–Ω–Ω—ã—Ö –∫–Ω–æ–ø–æ–∫ –ø–æ–¥ –≤–∏–¥–µ–æ (—É–≤–µ–ª–∏—á–µ–Ω–Ω—ã—Ö –∏ –±–ª–∏–∂–µ –¥—Ä—É–≥ –∫ –¥—Ä—É–≥—É)
        function createButtons() {
            // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ –∫–Ω–æ–ø–∫–∏
            if (playButton) videoContainer.remove(playButton);
            if (pauseButton) videoContainer.remove(pauseButton);
            if (volumeButton) videoContainer.remove(volumeButton);
            
            // –ü–æ–∑–∏—Ü–∏—è –∫–Ω–æ–ø–æ–∫ - –±–ª–∏–∂–µ –∫ –≤–∏–¥–µ–æ –∏ —É–≤–µ–ª–∏—á–µ–Ω–Ω—ã–µ
            const buttonY = -videoHeight/2 - 0.15;
            const buttonSpacing = videoWidth * 0.25;
            
            // –°–æ–∑–¥–∞–µ–º –£–í–ï–õ–ò–ß–ï–ù–ù–´–ï –∫–Ω–æ–ø–∫–∏ —Å –Ω–æ–≤—ã–º –¥–∏–∑–∞–π–Ω–æ–º
            playButton = createModernButton('play-btn', -buttonSpacing, buttonY, 0.001, '#2ecc71', '‚ñ∂', 'play', 0.08);
            pauseButton = createModernButton('pause-btn', 0, buttonY, 0.001, '#e74c3c', '‚è∏', 'pause', 0.08);
            volumeButton = createModernButton('volume-btn', buttonSpacing, buttonY, 0.001, '#3498db', 'üîä', 'toggleVolume', 0.08);
            
            videoContainer.add(playButton);
            videoContainer.add(pauseButton);
            videoContainer.add(volumeButton);
            
            createAFrameButtons();
        }

        function createModernButton(id, x, y, z, color, icon, action, size = 0.08) {
            const buttonGroup = new THREE.Group();
            buttonGroup.userData = { 
                id: id, 
                action: action,
                originalColor: new THREE.Color(color),
                isHovered: false
            };
            
            const buttonGeometry = new THREE.CylinderGeometry(size, size, 0.02, 32);
            const buttonMaterial = new THREE.MeshPhongMaterial({ 
                color: color,
                transparent: true,
                opacity: 0.9,
                shininess: 30,
                emissive: new THREE.Color(color).multiplyScalar(0.3)
            });
            
            const buttonMesh = new THREE.Mesh(buttonGeometry, buttonMaterial);
            buttonMesh.rotation.x = Math.PI / 2;
            
            const iconCanvas = createButtonIcon(icon, size * 120);
            const iconTexture = new THREE.CanvasTexture(iconCanvas);
            const iconMaterial = new THREE.MeshBasicMaterial({
                map: iconTexture,
                transparent: true,
                side: THREE.DoubleSide,
                alphaTest: 0.5
            });
            
            const iconGeometry = new THREE.PlaneGeometry(size * 1.6, size * 1.6);
            const iconMesh = new THREE.Mesh(iconGeometry, iconMaterial);
            iconMesh.position.z = 0.01;
            
            const glowGeometry = new THREE.CylinderGeometry(size * 1.15, size * 1.15, 0.021, 32);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: color,
                transparent: true,
                opacity: 0.3,
                side: THREE.BackSide
            });
            const glowMesh = new THREE.Mesh(glowGeometry, glowMaterial);
            glowMesh.rotation.x = Math.PI / 2;
            glowMesh.visible = false;
            
            buttonGroup.add(glowMesh);
            buttonGroup.add(buttonMesh);
            buttonGroup.add(iconMesh);
            buttonGroup.position.set(x, y, z);
            
            buttonGroup.userData.setHover = function(isHovering) {
                this.userData.isHovered = isHovering;
                glowMesh.visible = isHovering;
                
                if (isHovering) {
                    buttonMesh.scale.set(1.2, 1.2, 1.2);
                    buttonMaterial.emissive.setHex(0x555555);
                } else {
                    buttonMesh.scale.set(1, 1, 1);
                    buttonMaterial.emissive.setHex(0x000000);
                }
            };
            
            return buttonGroup;
        }

        function createButtonIcon(icon, size = 90) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 256;
            
            context.clearRect(0, 0, canvas.width, canvas.height);
            
            context.beginPath();
            context.arc(128, 128, 110, 0, Math.PI * 2);
            context.fillStyle = 'rgba(255, 255, 255, 0.25)';
            context.fill();
            
            context.font = `bold ${size}px Arial`;
            context.fillStyle = '#FFFFFF';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(icon, 128, 128);
            
            context.strokeStyle = 'rgba(0, 0, 0, 0.4)';
            context.lineWidth = 5;
            context.strokeText(icon, 128, 128);
            
            context.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            context.lineWidth = 2;
            context.strokeText(icon, 128, 128);
            
            return canvas;
        }

        function createAFrameButtons() {
            const oldButtons = scene.querySelectorAll('[cursor-listener]');
            oldButtons.forEach(btn => {
                if (btn.parentNode) btn.parentNode.removeChild(btn);
            });
            
            const buttonY = -videoHeight/2 - 0.15;
            const buttonSpacing = videoWidth * 0.25;
            
            const playBtn = document.createElement('a-entity');
            playBtn.classList.add('clickable');
            playBtn.setAttribute('id', 'a-play-btn');
            playBtn.setAttribute('geometry', { primitive: 'plane', width: 0.16, height: 0.16 });
            playBtn.setAttribute('material', { opacity: 0.001, transparent: true });
            playBtn.setAttribute('position', { x: -buttonSpacing, y: buttonY, z: 0.002 });
            
            playBtn.addEventListener('mouseenter', () => {
                if(playButton) playButton.userData.setHover(true);
            });
            playBtn.addEventListener('mouseleave', () => {
                if(playButton) playButton.userData.setHover(false);
            });
            playBtn.addEventListener('click', () => executeButtonAction('play'));
            playBtn.addEventListener('fusing', (e) => {
                if(e.detail.progress === 1) executeButtonAction('play');
            });
            
            const pauseBtn = document.createElement('a-entity');
            pauseBtn.classList.add('clickable');
            pauseBtn.setAttribute('id', 'a-pause-btn');
            pauseBtn.setAttribute('geometry', { primitive: 'plane', width: 0.16, height: 0.16 });
            pauseBtn.setAttribute('material', { opacity: 0.001, transparent: true });
            pauseBtn.setAttribute('position', { x: 0, y: buttonY, z: 0.002 });
            
            pauseBtn.addEventListener('mouseenter', () => {
                if(pauseButton) pauseButton.userData.setHover(true);
            });
            pauseBtn.addEventListener('mouseleave', () => {
                if(pauseButton) pauseButton.userData.setHover(false);
            });
            pauseBtn.addEventListener('click', () => executeButtonAction('pause'));
            pauseBtn.addEventListener('fusing', (e) => {
                if(e.detail.progress === 1) executeButtonAction('pause');
            });
            
            const volumeBtn = document.createElement('a-entity');
            volumeBtn.classList.add('clickable');
            volumeBtn.setAttribute('id', 'a-volume-btn');
            volumeBtn.setAttribute('geometry', { primitive: 'plane', width: 0.16, height: 0.16 });
            volumeBtn.setAttribute('material', { opacity: 0.001, transparent: true });
            volumeBtn.setAttribute('position', { x: buttonSpacing, y: buttonY, z: 0.002 });
            
            volumeBtn.addEventListener('mouseenter', () => {
                if(volumeButton) volumeButton.userData.setHover(true);
            });
            volumeBtn.addEventListener('mouseleave', () => {
                if(volumeButton) volumeButton.userData.setHover(false);
            });
            volumeBtn.addEventListener('click', () => executeButtonAction('toggleVolume'));
            volumeBtn.addEventListener('fusing', (e) => {
                if(e.detail.progress === 1) executeButtonAction('toggleVolume');
            });
            
            scene.appendChild(playBtn);
            scene.appendChild(pauseBtn);
            scene.appendChild(volumeBtn);
            
            if (videoContainer) {
                playBtn.object3D.parent = videoContainer;
                pauseBtn.object3D.parent = videoContainer;
                volumeBtn.object3D.parent = videoContainer;
            }
        }

        function executeButtonAction(action) {
            switch(action) {
                case 'play':
                    if(videoEl) {
                        videoEl.play().then(() => {
                            startTimeUpdate();
                        }).catch(e => console.log('Play error:', e));
                        
                        if(playButton) {
                            playButton.children[1].material.emissive.setHex(0x666666);
                            setTimeout(() => {
                                playButton.children[1].material.emissive.setHex(0x000000);
                            }, 300);
                        }
                    }
                    break;
                    
                case 'pause':
                    if(videoEl) {
                        videoEl.pause();
                        
                        if(pauseButton) {
                            pauseButton.children[1].material.emissive.setHex(0x666666);
                            setTimeout(() => {
                                pauseButton.children[1].material.emissive.setHex(0x000000);
                            }, 300);
                        }
                    }
                    break;
                    
                case 'toggleVolume':
                    if(videoEl) {
                        videoEl.muted = !videoEl.muted;
                        if(volumeButton) {
                            const iconMesh = volumeButton.children[2];
                            const canvas = createButtonIcon(videoEl.muted ? 'üîá' : 'üîä', 90);
                            iconMesh.material.map = new THREE.CanvasTexture(canvas);
                            iconMesh.material.needsUpdate = true;
                            
                            volumeButton.children[1].material.emissive.setHex(0x666666);
                            setTimeout(() => {
                                volumeButton.children[1].material.emissive.setHex(0x000000);
                            }, 300);
                        }
                    }
                    break;
            }
        }

        function updateButtonPositions() {
            if (!videoContainer) return;
            
            const buttonY = -videoHeight/2 - 0.15;
            const buttonSpacing = videoWidth * 0.25;
            
            if (playButton) playButton.position.set(-buttonSpacing, buttonY, 0.001);
            if (pauseButton) pauseButton.position.set(0, buttonY, 0.001);
            if (volumeButton) volumeButton.position.set(buttonSpacing, buttonY, 0.001);
            
            const playBtn = document.getElementById('a-play-btn');
            const pauseBtn = document.getElementById('a-pause-btn');
            const volumeBtn = document.getElementById('a-volume-btn');
            
            if (playBtn) playBtn.setAttribute('position', { x: -buttonSpacing, y: buttonY, z: 0.002 });
            if (pauseBtn) pauseBtn.setAttribute('position', { x: 0, y: buttonY, z: 0.002 });
            if (volumeBtn) volumeBtn.setAttribute('position', { x: buttonSpacing, y: buttonY, z: 0.002 });
        }

        // –ú–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–∞–ª—å—Ü–∞–º–∏
        let startDistance = null;
        let startScale = 1;
        
        scene.addEventListener('touchstart', e => {
            if(e.touches.length == 2 && videoContainer){
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                startDistance = Math.sqrt(dx*dx + dy*dy);
                startScale = videoContainer.scale.x;
            }
        });
        
        scene.addEventListener('touchmove', e => {
            if(e.touches.length == 2 && videoContainer && startDistance){
                e.preventDefault();
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                const currentDistance = Math.sqrt(dx*dx + dy*dy);
                const scaleFactor = currentDistance / startDistance;

                const newScale = Math.max(0.1, Math.min(5, startScale * scaleFactor));
                videoContainer.scale.set(newScale, newScale, newScale);
                currentScale = newScale;
                
                updateButtonPositions();
            }
        });
        
        scene.addEventListener('touchend', () => {
            startDistance = null;
        });

        // –í—Ä–∞—â–µ–Ω–∏–µ –≤–∏–¥–µ–æ - –æ—Ç–∫–ª—é—á–∞–µ–º —Ä—É—á–Ω–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ, —Ç–∞–∫ –∫–∞–∫ –≤–∏–¥–µ–æ –≤—Å–µ–≥–¥–∞ —Å–º–æ—Ç—Ä–∏—Ç –≤ –∫–∞–º–µ—Ä—É
        // let isRotating = false;
        // let lastTouchX = 0;
        
        // scene.addEventListener('touchstart', e => {
        //     if(e.touches.length == 1 && videoContainer){
        //         isRotating = true;
        //         lastTouchX = e.touches[0].clientX;
        //     }
        // });
        
        // scene.addEventListener('touchmove', e => {
        //     if(isRotating && videoContainer && e.touches.length == 1){
        //         e.preventDefault();
        //         const deltaX = e.touches[0].clientX - lastTouchX;
        //         videoContainer.rotation.y += deltaX * 0.01;
        //         lastTouchX = e.touches[0].clientX;
        //     }
        // });
        
        // scene.addEventListener('touchend', () => {
        //     isRotating = false;
        // });

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        window.addEventListener('keydown', (e) => {
            if(!videoContainer) return;
            
            switch(e.key) {
                case ' ':
                    if(videoEl) {
                        if (videoEl.paused) {
                            videoEl.play();
                            startTimeUpdate();
                        } else {
                            videoEl.pause();
                        }
                    }
                    break;
                case '+':
                case '=':
                    currentScale = Math.min(5, currentScale * 1.1);
                    videoContainer.scale.set(currentScale, currentScale, currentScale);
                    updateButtonPositions();
                    break;
                case '-':
                    currentScale = Math.max(0.1, currentScale * 0.9);
                    videoContainer.scale.set(currentScale, currentScale, currentScale);
                    updateButtonPositions();
                    break;
                case 'r':
                    // –í—Ä–∞—â–µ–Ω–∏–µ –±–æ–ª—å—à–µ –Ω–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è, —Ç–∞–∫ –∫–∞–∫ –≤–∏–¥–µ–æ –≤—Å–µ–≥–¥–∞ —Å–º–æ—Ç—Ä–∏—Ç –≤ –∫–∞–º–µ—Ä—É
                    // videoContainer.rotation.y += 0.1;
                    break;
                case 'm':
                    if(videoEl) videoEl.muted = !videoEl.muted;
                    break;
                case 'f':
                    // –°–±—Ä–æ—Å –≤—Ä–∞—â–µ–Ω–∏—è –Ω–µ –Ω—É–∂–µ–Ω, —Ç–∞–∫ –∫–∞–∫ –≤–∏–¥–µ–æ –≤—Å–µ–≥–¥–∞ —Å–º–æ—Ç—Ä–∏—Ç –≤ –∫–∞–º–µ—Ä—É
                    // videoContainer.rotation.set(0, 0, 0);
                    break;
                case 'c':
                    cameraBtn.click();
                    break;
                case 'l':
                    // –í–∫–ª—é—á–∏—Ç—å/–≤—ã–∫–ª—é—á–∏—Ç—å –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –∫–∞–º–µ—Ä—ã
                    if (updateVideoRotationInterval) {
                        stopVideoRotationUpdate();
                        console.log('–û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –∫–∞–º–µ—Ä—ã –≤—ã–∫–ª—é—á–µ–Ω–æ');
                    } else {
                        startVideoRotationUpdate();
                        console.log('–û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –∫–∞–º–µ—Ä—ã –≤–∫–ª—é—á–µ–Ω–æ');
                    }
                    break;
            }
        });

        // –û—á–∏—Å—Ç–∫–∞ —Ä–µ—Å—É—Ä—Å–æ–≤ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏
        window.addEventListener('beforeunload', () => {
            if(videoEl && videoEl.src) {
                URL.revokeObjectURL(videoEl.src);
            }
            stopTimeUpdate();
            stopVideoRotationUpdate();
        });

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ–±—ä–µ–∫—Ç–æ–≤ —Ä–µ–π–∫–∞—Å—Ç–µ—Ä–∞
        scene.addEventListener('renderstart', () => {
            const cursor = document.getElementById('main-cursor');
            if (cursor && cursor.components.raycaster) {
                setTimeout(() => {
                    cursor.components.raycaster.refreshObjects();
                }, 100);
            }
        });

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—ã—Ç–∞–µ–º—Å—è –Ω–∞–π—Ç–∏ –∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —à–∏—Ä–æ–∫–æ—É–≥–æ–ª—å–Ω—É—é –∫–∞–º–µ—Ä—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', async () => {
            setTimeout(async () => {
                try {
                    const cameras = await getAvailableCameras();
                    if (cameras.length > 1) {
                        const wideAngleCamera = findWideAngleCamera(cameras);
                        if (wideAngleCamera) {
                            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ —à–∏—Ä–æ–∫–æ—É–≥–æ–ª—å–Ω—É—é –∫–∞–º–µ—Ä—É
                            switchCamera(wideAngleCamera.deviceId);
                        }
                    }
                } catch (error) {
                    console.log('Auto camera detection failed:', error);
                }
            }, 1000);
        });
    </script>
