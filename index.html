<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Видео на маркере</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin:0; overflow:hidden; }
    #fileInput {
      position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
      z-index: 10; background: rgba(0,0,0,0.5); color: white;
      padding: 5px 10px; border-radius: 5px;
    }
  </style>
</head>
<body>
<input type="file" id="fileInput" accept="video/*">

<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
  
  <!-- Маркер (показывает видео, когда камеру наводят на него) -->
  <a-marker preset="hiro">
    <a-video id="arVideo" src="" width="1" height="0.6" rotation="-90 0 0" visible="false"></a-video>
  </a-marker>
  
  <a-entity camera></a-entity>
</a-scene>

<script>
  const fileInput = document.getElementById('fileInput');
  const arVideo = document.getElementById('arVideo');

  fileInput.addEventListener('change', e => {
    const file = e.target.files[0];
    if(!file) return;

    const url = URL.createObjectURL(file);
    arVideo.setAttribute('src', url);
    arVideo.setAttribute('visible', 'true');

    // Автовоспроизведение видео
    arVideo.components.material.material.map.image.play?.();
  });
</script>
</body>
</html>
