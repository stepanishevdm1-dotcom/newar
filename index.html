<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Видео с кнопкой разместить</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin:0; overflow:hidden; }
        #fileInput {
            position:fixed; top:10px; left:50%; 
            transform:translateX(-50%); z-index:10;
            background: rgba(0,0,0,0.5); color:white;
            padding:5px 10px; border-radius:5px;
        }
        #placeBtn {
            position:fixed; bottom:10px; left:50%;
            transform:translateX(-50%); z-index:10;
            background: rgba(0,0,0,0.5); color:white;
            padding:10px 20px; border-radius:5px;
            font-size:16px; cursor:pointer;
        }
        #videoTime {
            position: fixed; top: 10px; right: 10px;
            color: white; background: rgba(0,0,0,0.6);
            padding: 5px 10px; border-radius: 5px;
            font-family: monospace; z-index: 10;
        }
    </style>
</head>
<body>
    <input type="file" id="fileInput" accept="video/*">
    <div id="videoTime">00:00 / 00:00</div>
    <div id="placeBtn">Разместить видео</div>
    
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' cursor="rayOrigin: mouse">
        <a-entity camera look-controls>
            <!-- Курсор в виде кольца с fuse-эффектом -->
            <a-cursor id="main-cursor"
                     fuse="true"
                     fuse-timeout="2000"
                     raycaster="objects: [cursor-listener]"
                     geometry="primitive: ring; radiusInner: 0.008; radiusOuter: 0.016"
                     material="color: #18A0FB; shader: flat"
                     position="0 0 -1"
                     animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
                     animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 2000; from: 1 1 1; to: 0.1 0.1 0.1"
                     animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1">
            </a-cursor>
        </a-entity>
    </a-scene>
    
    <script>
        const scene = document.querySelector('a-scene');
        const fileInput = document.getElementById('fileInput');
        const placeBtn = document.getElementById('placeBtn');
        const timeEl = document.getElementById('videoTime');
        
        let videoEl, videoMesh, videoTexture;
        let videoContainer; // Общий контейнер для видео и кнопок
        let currentScale = 1;
        let firstInteraction = true;
        let playButton, pauseButton;

        // Загрузка видео
        fileInput.addEventListener('change', e => {
            const file = e.target.files[0];
            if(!file) return;
            
            // Освобождаем предыдущий URL, если был
            if(videoEl && videoEl.src) {
                URL.revokeObjectURL(videoEl.src);
            }
            
            const url = URL.createObjectURL(file);
            videoEl = document.createElement('video');
            videoEl.src = url;
            videoEl.loop = true;
            videoEl.muted = true;
            videoEl.playsInline = true;
            videoEl.crossOrigin = 'anonymous';
            
            videoEl.addEventListener('loadeddata', () => {
                const aspectRatio = videoEl.videoWidth / videoEl.videoHeight;
                
                // Определяем ориентацию видео
                if (videoEl.videoHeight > videoEl.videoWidth) {
                    // Вертикальное видео
                    videoWidth = 0.6;
                    videoHeight = videoWidth / aspectRatio;
                } else {
                    // Горизонтальное видео
                    videoHeight = 0.8;
                    videoWidth = videoHeight * aspectRatio;
                }
                
                if (videoTexture) videoTexture.dispose();
                videoTexture = new THREE.VideoTexture(videoEl);
                videoTexture.minFilter = THREE.LinearFilter;
                videoTexture.magFilter = THREE.LinearFilter;
                videoTexture.format = THREE.RGBAFormat;
            });
        });

        // Таймер видео
        setInterval(() => {
            if(!videoEl || !videoEl.duration) return;
            const f = t => `${Math.floor(t/60).toString().padStart(2,'0')}:${Math.floor(t%60).toString().padStart(2,'0')}`;
            timeEl.textContent = `${f(videoEl.currentTime)} / ${f(videoEl.duration)}`;
        }, 300);

        // Размещение видео по кнопке
        placeBtn.addEventListener('click', () => {
            if(!videoEl || !videoTexture) return;
            
            // Удаляем старый контейнер, если есть
            if (videoContainer) {
                scene.object3D.remove(videoContainer);
            }
            
            // Позиция перед камерой
            const camera = scene.camera;
            const distance = 1.5;
            const pos = camera.position.clone().add(
                camera.getWorldDirection(new THREE.Vector3()).multiplyScalar(distance)
            );
            
            // Создаем общий контейнер ДЛЯ ВСЕГО (видео + кнопки)
            videoContainer = new THREE.Group();
            scene.object3D.add(videoContainer);
            
            // Создаем Mesh для видео
            const geometry = new THREE.PlaneGeometry(videoWidth, videoHeight);
            const material = new THREE.MeshBasicMaterial({
                map: videoTexture,
                side: THREE.DoubleSide,
                transparent: false, // НЕпрозрачное!
                opacity: 1 // Полная непрозрачность
            });
            
            videoMesh = new THREE.Mesh(geometry, material);
            videoContainer.add(videoMesh);
            
            // Позиционируем контейнер
            videoContainer.position.copy(pos);
            videoContainer.lookAt(camera.position);
            
            currentScale = 1;
            videoContainer.scale.set(currentScale, currentScale, currentScale);
            
            if(firstInteraction){
                videoEl.muted = false;
                videoEl.play().catch(e => console.log('Play error:', e));
                firstInteraction = false;
            }
            
            createButtons();
        });

        // Масштабирование пальцами - теперь масштабируется ВЕСЬ контейнер
        let startDistance = null;
        let startScale = 1;
        
        scene.addEventListener('touchstart', e => {
            if(e.touches.length == 2 && videoContainer){
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                startDistance = Math.sqrt(dx*dx + dy*dy);
                startScale = videoContainer.scale.x;
            }
        });
        
        scene.addEventListener('touchmove', e => {
            if(e.touches.length == 2 && videoContainer && startDistance){
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                const currentDistance = Math.sqrt(dx*dx + dy*dy);
                const scaleFactor = currentDistance / startDistance;
                
                const newScale = Math.max(0.1, Math.min(5, startScale * scaleFactor));
                videoContainer.scale.set(newScale, newScale, newScale);
                currentScale = newScale;
            }
        });
        
        scene.addEventListener('touchend', () => {
            startDistance = null;
        });

        // Создание кнопок ВНУТРИ того же контейнера, что и видео
        function createButtons() {
            // Позиция кнопок под видео (в локальных координатах контейнера)
            const buttonY = -videoHeight/2 - 0.15;
            const buttonSpacing = videoWidth * 0.3; // Зависит от ширины видео
            
            // Создаем кнопки как 3D объекты внутри контейнера
            playButton = create3DButton('play-btn', -buttonSpacing, buttonY, 0.001, 0x4CAF50, 'Play', 'play');
            pauseButton = create3DButton('pause-btn', buttonSpacing, buttonY, 0.001, 0xFF9800, 'Pause', 'pause');
            
            // Добавляем кнопки в контейнер видео
            videoContainer.add(playButton);
            videoContainer.add(pauseButton);
            
            // Создаем A-Frame сущности для взаимодействия с курсором
            createAFrameButtons();
        }
        
        // Создание 3D кнопки (Three.js Mesh)
        function create3DButton(id, x, y, z, color, text, action) {
            // Создаем группу для кнопки
            const buttonGroup = new THREE.Group();
            buttonGroup.userData = { id: id, action: action };
            
            // Основная часть кнопки (цилиндр)
            const buttonGeometry = new THREE.CylinderGeometry(0.06, 0.06, 0.02, 32);
            const buttonMaterial = new THREE.MeshBasicMaterial({ 
                color: color,
                transparent: true,
                opacity: 0.8
            });
            
            const buttonMesh = new THREE.Mesh(buttonGeometry, buttonMaterial);
            buttonMesh.rotation.x = Math.PI / 2; // Поворачиваем, чтобы была плоской
            
            // Текст на кнопке
            const textCanvas = createButtonText(text);
            const textTexture = new THREE.CanvasTexture(textCanvas);
            const textMaterial = new THREE.MeshBasicMaterial({
                map: textTexture,
                transparent: true,
                side: THREE.DoubleSide
            });
            
            const textGeometry = new THREE.PlaneGeometry(0.1, 0.05);
            const textMesh = new THREE.Mesh(textGeometry, textMaterial);
            textMesh.position.z = 0.011; // Немного выше кнопки
            
            // Добавляем все в группу
            buttonGroup.add(buttonMesh);
            buttonGroup.add(textMesh);
            buttonGroup.position.set(x, y, z);
            
            return buttonGroup;
        }
        
        // Создание текста для кнопки
        function createButtonText(text) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 128;
            
            // Прозрачный фон
            context.clearRect(0, 0, canvas.width, canvas.height);
            
            // Текст
            context.font = 'bold 36px Arial';
            context.fillStyle = '#FFFFFF';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(text, canvas.width/2, canvas.height/2);
            
            // Тень для лучшей читаемости
            context.strokeStyle = '#000000';
            context.lineWidth = 4;
            context.strokeText(text, canvas.width/2, canvas.height/2);
            
            return canvas;
        }
        
        // Создание A-Frame сущностей для взаимодействия (невидимые, только для raycasting)
        function createAFrameButtons() {
            // Удаляем старые A-Frame кнопки, если есть
            const oldPlayBtn = document.getElementById('a-play-btn');
            const oldPauseBtn = document.getElementById('a-pause-btn');
            if (oldPlayBtn) scene.removeChild(oldPlayBtn);
            if (oldPauseBtn) scene.removeChild(oldPauseBtn);
            
            // Позиция кнопок под видео (в локальных координатах контейнера)
            const buttonY = -videoHeight/2 - 0.15;
            const buttonSpacing = videoWidth * 0.3;
            
            // Создаем невидимые плоскости для взаимодействия
            const playBtn = document.createElement('a-entity');
            playBtn.setAttribute('id', 'a-play-btn');
            playBtn.setAttribute('cursor-listener', '');
            playBtn.setAttribute('geometry', {
                primitive: 'plane',
                width: 0.15,
                height: 0.15
            });
            playBtn.setAttribute('material', {
                opacity: 0.01, // Почти невидимая
                transparent: true
            });
            playBtn.setAttribute('position', {
                x: -buttonSpacing,
                y: buttonY,
                z: 0.002
            });
            playBtn.setAttribute('parent', videoContainer);
            
            playBtn.addEventListener('mouseenter', function() {
                if (playButton) {
                    playButton.children[0].material.opacity = 1;
                }
            });
            
            playBtn.addEventListener('mouseleave', function() {
                if (playButton) {
                    playButton.children[0].material.opacity = 0.8;
                }
            });
            
            playBtn.addEventListener('fusing', function(e) {
                if (e.detail.progress === 1) {
                    executeButtonAction('play');
                }
            });
            
            playBtn.addEventListener('click', function() {
                executeButtonAction('play');
            });
            
            const pauseBtn = document.createElement('a-entity');
            pauseBtn.setAttribute('id', 'a-pause-btn');
            pauseBtn.setAttribute('cursor-listener', '');
            pauseBtn.setAttribute('geometry', {
                primitive: 'plane',
                width: 0.15,
                height: 0.15
            });
            pauseBtn.setAttribute('material', {
                opacity: 0.01,
                transparent: true
            });
            pauseBtn.setAttribute('position', {
                x: buttonSpacing,
                y: buttonY,
                z: 0.002
            });
            pauseBtn.setAttribute('parent', videoContainer);
            
            pauseBtn.addEventListener('mouseenter', function() {
                if (pauseButton) {
                    pauseButton.children[0].material.opacity = 1;
                }
            });
            
            pauseBtn.addEventListener('mouseleave', function() {
                if (pauseButton) {
                    pauseButton.children[0].material.opacity = 0.8;
                }
            });
            
            pauseBtn.addEventListener('fusing', function(e) {
                if (e.detail.progress === 1) {
                    executeButtonAction('pause');
                }
            });
            
            pauseBtn.addEventListener('click', function() {
                executeButtonAction('pause');
            });
            
            scene.appendChild(playBtn);
            scene.appendChild(pauseBtn);
        }
        
        // Выполнение действия кнопки
        function executeButtonAction(action) {
            console.log('Button action:', action);
            
            switch(action) {
                case 'play':
                    if (videoEl) {
                        videoEl.play();
                        console.log('Play video');
                        // Визуальная обратная связь
                        if (playButton) {
                            const material = playButton.children[0].material;
                            material.color.setHex(0x2E7D32); // Темно-зеленый
                            setTimeout(() => {
                                if (playButton) {
                                    playButton.children[0].material.color.setHex(0x4CAF50);
                                }
                            }, 300);
                        }
                    }
                    break;
                    
                case 'pause':
                    if (videoEl) {
                        videoEl.pause();
                        console.log('Pause video');
                        // Визуальная обратная связь
                        if (pauseButton) {
                            const material = pauseButton.children[0].material;
                            material.color.setHex(0xEF6C00); // Темно-оранжевый
                            setTimeout(() => {
                                if (pauseButton) {
                                    pauseButton.children[0].material.color.setHex(0xFF9800);
                                }
                            }, 300);
                        }
                    }
                    break;
            }
        }
        
        // Обновляем raycaster при добавлении новых объектов
        scene.addEventListener('object3dset', function() {
            const cursor = document.getElementById('main-cursor');
            if (cursor && cursor.components.raycaster) {
                setTimeout(() => {
                    cursor.components.raycaster.refreshObjects();
                }, 100);
            }
        });
        
        // Освобождаем ресурсы при закрытии
        window.addEventListener('beforeunload', () => {
            if (videoEl && videoEl.src) {
                URL.revokeObjectURL(videoEl.src);
            }
        });
    </script>
</body>
</html>
