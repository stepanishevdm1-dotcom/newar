<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Видео с кнопкой разместить</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin:0; overflow:hidden; }
        #fileInput {
            position:fixed; top:10px; left:50%; 
            transform:translateX(-50%); z-index:10;
            background: rgba(0,0,0,0.5); color:white;
            padding:5px 10px; border-radius:5px;
        }
        #placeBtn {
            position:fixed; bottom:10px; left:50%;
            transform:translateX(-50%); z-index:10;
            background: rgba(0,0,0,0.5); color:white;
            padding:10px 20px; border-radius:5px;
            font-size:16px; cursor:pointer;
        }
        #videoTime {
            position: fixed; top: 10px; right: 10px;
            color: white; background: rgba(0,0,0,0.6);
            padding: 5px 10px; border-radius: 5px;
            font-family: monospace; z-index: 10;
        }
    </style>
</head>
<body>
    <input type="file" id="fileInput" accept="video/*">
    <div id="videoTime">00:00 / 00:00</div>
    <div id="placeBtn">Разместить видео</div>
    
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' cursor="rayOrigin: mouse">
        <a-entity camera look-controls>
            <!-- Черный полупрозрачный курсор в центре экрана -->
            <a-cursor id="main-cursor"
                     fuse="true"
                     fuse-timeout="2000"
                     raycaster="far: 5; objects: .clickable"
                     geometry="primitive: ring; radiusInner: 0.012; radiusOuter: 0.024"
                     material="color: #000000; opacity: 0.7; shader: flat; transparent: true"
                     position="0 0 -1"
                     animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
                     animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 2000; from: 1 1 1; to: 0.1 0.1 0.1"
                     animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1">
            </a-cursor>
        </a-entity>
    </a-scene>
    
    <script>
        const scene = document.querySelector('a-scene');
        const fileInput = document.getElementById('fileInput');
        const placeBtn = document.getElementById('placeBtn');
        const timeEl = document.getElementById('videoTime');
        
        let videoEl, videoMesh, videoTexture;
        let videoContainer;
        let currentScale = 1;
        let firstInteraction = true;
        let playButton, pauseButton;
        let playAFButton, pauseAFButton; // A-Frame кнопки для взаимодействия

        // Загрузка видео
        fileInput.addEventListener('change', e => {
            const file = e.target.files[0];
            if(!file) return;
            
            if (videoEl && videoEl.src) {
                URL.revokeObjectURL(videoEl.src);
            }
            
            const url = URL.createObjectURL(file);
            videoEl = document.createElement('video');
            videoEl.src = url;
            videoEl.loop = true;
            videoEl.muted = true;
            videoEl.playsInline = true;
            videoEl.crossOrigin = 'anonymous';
            
            videoEl.addEventListener('loadeddata', () => {
                const aspectRatio = videoEl.videoWidth / videoEl.videoHeight;
                
                if (videoEl.videoHeight > videoEl.videoWidth) {
                    videoWidth = 0.6;
                    videoHeight = videoWidth / aspectRatio;
                } else {
                    videoHeight = 0.8;
                    videoWidth = videoHeight * aspectRatio;
                }
                
                if (videoTexture) videoTexture.dispose();
                videoTexture = new THREE.VideoTexture(videoEl);
                videoTexture.minFilter = THREE.LinearFilter;
                videoTexture.magFilter = THREE.LinearFilter;
                videoTexture.format = THREE.RGBAFormat;
            });
        });

        // Таймер видео
        setInterval(() => {
            if(!videoEl || !videoEl.duration) return;
            const f = t => `${Math.floor(t/60).toString().padStart(2,'0')}:${Math.floor(t%60).toString().padStart(2,'0')}`;
            timeEl.textContent = `${f(videoEl.currentTime)} / ${f(videoEl.duration)}`;
        }, 300);

        // Размещение видео по кнопке
        placeBtn.addEventListener('click', () => {
            if(!videoEl || !videoTexture) return;
            
            if (videoContainer) {
                scene.object3D.remove(videoContainer);
            }
            
            // Удаляем старые A-Frame кнопки
            if (playAFButton && playAFButton.parentNode) scene.removeChild(playAFButton);
            if (pauseAFButton && pauseAFButton.parentNode) scene.removeChild(pauseAFButton);
            
            // Позиция перед камерой
            const camera = scene.camera;
            const distance = 1.5;
            const pos = camera.position.clone().add(
                camera.getWorldDirection(new THREE.Vector3()).multiplyScalar(distance)
            );
            
            // Создаем общий контейнер
            videoContainer = new THREE.Group();
            scene.object3D.add(videoContainer);
            
            // Создаем Mesh для видео
            const geometry = new THREE.PlaneGeometry(videoWidth, videoHeight);
            const material = new THREE.MeshBasicMaterial({
                map: videoTexture,
                side: THREE.DoubleSide,
                transparent: false,
                opacity: 1
            });
            
            videoMesh = new THREE.Mesh(geometry, material);
            videoContainer.add(videoMesh);
            
            // Позиционируем контейнер
            videoContainer.position.copy(pos);
            videoContainer.lookAt(camera.position);
            
            currentScale = 1;
            videoContainer.scale.set(currentScale, currentScale, currentScale);
            
            if(firstInteraction){
                videoEl.muted = false;
                videoEl.play().catch(e => console.log('Play error:', e));
                firstInteraction = false;
            }
            
            createButtons();
            
            // Обновляем raycaster после создания кнопок
            setTimeout(refreshRaycaster, 100);
        });

        // Масштабирование пальцами
        let startDistance = null;
        let startScale = 1;
        
        scene.addEventListener('touchstart', e => {
            if(e.touches.length == 2 && videoContainer){
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                startDistance = Math.sqrt(dx*dx + dy*dy);
                startScale = videoContainer.scale.x;
            }
        });
        
        scene.addEventListener('touchmove', e => {
            if(e.touches.length == 2 && videoContainer && startDistance){
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                const currentDistance = Math.sqrt(dx*dx + dy*dy);
                const scaleFactor = currentDistance / startDistance;
                
                const newScale = Math.max(0.1, Math.min(5, startScale * scaleFactor));
                videoContainer.scale.set(newScale, newScale, newScale);
                currentScale = newScale;
            }
        });
        
        scene.addEventListener('touchend', () => {
            startDistance = null;
        });

        // Создание кнопок
        function createButtons() {
            // Более близкое расположение кнопок (меньшее расстояние между ними)
            const buttonY = -videoHeight/2 - 0.12;
            const buttonSpacing = videoWidth * 0.15; // Уменьшили расстояние между кнопками
            
            // Создаем 3D кнопки
            playButton = create3DButton('play-3d', -buttonSpacing, buttonY, 0.001, 0x4CAF50, 'PLAY', 'play');
            pauseButton = create3DButton('pause-3d', buttonSpacing, buttonY, 0.001, 0xFF9800, 'PAUSE', 'pause');
            
            videoContainer.add(playButton);
            videoContainer.add(pauseButton);
            
            // Создаем A-Frame кнопки для взаимодействия
            createAFrameButtons(buttonSpacing, buttonY);
        }
        
        // Создание 3D кнопки
        function create3DButton(id, x, y, z, color, text, action) {
            const buttonGroup = new THREE.Group();
            buttonGroup.userData = { id: id, action: action };
            
            // Кнопка (плоский цилиндр)
            const buttonGeometry = new THREE.CylinderGeometry(0.05, 0.05, 0.015, 32);
            const buttonMaterial = new THREE.MeshBasicMaterial({ 
                color: color,
                transparent: true,
                opacity: 0.8
            });
            
            const buttonMesh = new THREE.Mesh(buttonGeometry, buttonMaterial);
            buttonMesh.rotation.x = Math.PI / 2;
            
            // Текст на кнопке
            const textCanvas = createButtonText(text);
            const textTexture = new THREE.CanvasTexture(textCanvas);
            const textMaterial = new THREE.MeshBasicMaterial({
                map: textTexture,
                transparent: true,
                side: THREE.DoubleSide
            });
            
            const textGeometry = new THREE.PlaneGeometry(0.08, 0.035);
            const textMesh = new THREE.Mesh(textGeometry, textMaterial);
            textMesh.position.z = 0.016;
            
            buttonGroup.add(buttonMesh);
            buttonGroup.add(textMesh);
            buttonGroup.position.set(x, y, z);
            
            return buttonGroup;
        }
        
        // Создание текста для кнопки
        function createButtonText(text) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 128;
            
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.font = 'bold 28px Arial';
            context.fillStyle = '#FFFFFF';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(text, canvas.width/2, canvas.height/2);
            
            context.strokeStyle = '#000000';
            context.lineWidth = 4;
            context.strokeText(text, canvas.width/2, canvas.height/2);
            
            return canvas;
        }
        
        // Создание A-Frame кнопок для взаимодействия с курсором
        function createAFrameButtons(buttonSpacing, buttonY) {
            // Удаляем старые кнопки
            if (playAFButton && playAFButton.parentNode) scene.removeChild(playAFButton);
            if (pauseAFButton && pauseAFButton.parentNode) scene.removeChild(pauseAFButton);
            
            // Создаем Play кнопку для взаимодействия
            playAFButton = document.createElement('a-entity');
            playAFButton.setAttribute('id', 'play-af');
            playAFButton.setAttribute('class', 'clickable');
            playAFButton.setAttribute('geometry', {
                primitive: 'plane',
                width: 0.12,
                height: 0.12
            });
            playAFButton.setAttribute('material', {
                opacity: 0.001,
                transparent: true
            });
            playAFButton.setAttribute('position', {
                x: -buttonSpacing,
                y: buttonY,
                z: 0.002
            });
            playAFButton.setAttribute('parent', videoContainer);
            
            // Обработчики для Play кнопки
            playAFButton.addEventListener('mouseenter', function() {
                if (playButton) {
                    playButton.children[0].material.opacity = 1;
                }
            });
            
            playAFButton.addEventListener('mouseleave', function() {
                if (playButton) {
                    playButton.children[0].material.opacity = 0.8;
                }
            });
            
            playAFButton.addEventListener('fusing', function(e) {
                const progress = e.detail.progress;
                console.log('Play button fusing:', progress);
                
                // Визуальная обратная связь при заполнении
                if (playButton) {
                    const intensity = 0.8 + (progress * 0.2);
                    playButton.children[0].material.opacity = intensity;
                }
                
                if (progress === 1) {
                    executeButtonAction('play');
                }
            });
            
            playAFButton.addEventListener('click', function() {
                executeButtonAction('play');
            });
            
            // Создаем Pause кнопку для взаимодействия
            pauseAFButton = document.createElement('a-entity');
            pauseAFButton.setAttribute('id', 'pause-af');
            pauseAFButton.setAttribute('class', 'clickable');
            pauseAFButton.setAttribute('geometry', {
                primitive: 'plane',
                width: 0.12,
                height: 0.12
            });
            pauseAFButton.setAttribute('material', {
                opacity: 0.001,
                transparent: true
            });
            pauseAFButton.setAttribute('position', {
                x: buttonSpacing,
                y: buttonY,
                z: 0.002
            });
            pauseAFButton.setAttribute('parent', videoContainer);
            
            // Обработчики для Pause кнопки
            pauseAFButton.addEventListener('mouseenter', function() {
                if (pauseButton) {
                    pauseButton.children[0].material.opacity = 1;
                }
            });
            
            pauseAFButton.addEventListener('mouseleave', function() {
                if (pauseButton) {
                    pauseButton.children[0].material.opacity = 0.8;
                }
            });
            
            pauseAFButton.addEventListener('fusing', function(e) {
                const progress = e.detail.progress;
                console.log('Pause button fusing:', progress);
                
                // Визуальная обратная связь при заполнении
                if (pauseButton) {
                    const intensity = 0.8 + (progress * 0.2);
                    pauseButton.children[0].material.opacity = intensity;
                }
                
                if (progress === 1) {
                    executeButtonAction('pause');
                }
            });
            
            pauseAFButton.addEventListener('click', function() {
                executeButtonAction('pause');
            });
            
            // Добавляем кнопки в сцену
            scene.appendChild(playAFButton);
            scene.appendChild(pauseAFButton);
        }
        
        // Выполнение действия кнопки
        function executeButtonAction(action) {
            console.log('Button activated:', action);
            
            switch(action) {
                case 'play':
                    if (videoEl) {
                        videoEl.play();
                        // Визуальная обратная связь
                        if (playButton) {
                            playButton.children[0].material.color.setHex(0x2E7D32);
                            setTimeout(() => {
                                if (playButton) {
                                    playButton.children[0].material.color.setHex(0x4CAF50);
                                    playButton.children[0].material.opacity = 0.8;
                                }
                            }, 300);
                        }
                    }
                    break;
                    
                case 'pause':
                    if (videoEl) {
                        videoEl.pause();
                        // Визуальная обратная связь
                        if (pauseButton) {
                            pauseButton.children[0].material.color.setHex(0xEF6C00);
                            setTimeout(() => {
                                if (pauseButton) {
                                    pauseButton.children[0].material.color.setHex(0xFF9800);
                                    pauseButton.children[0].material.opacity = 0.8;
                                }
                            }, 300);
                        }
                    }
                    break;
            }
        }
        
        // Обновление raycaster для обнаружения кнопок
        function refreshRaycaster() {
            const cursor = document.getElementById('main-cursor');
            if (cursor && cursor.components.raycaster) {
                // Настраиваем raycaster
                const raycaster = cursor.components.raycaster;
                raycaster.far = 5;
                raycaster.objects = '.clickable';
                
                // Обновляем список объектов
                setTimeout(() => {
                    raycaster.refreshObjects();
                    console.log('Raycaster refreshed');
                }, 50);
            }
        }
        
        // Настраиваем начальный raycaster
        scene.addEventListener('loaded', function() {
            setTimeout(refreshRaycaster, 500);
        });
        
        // Обновляем raycaster при изменении сцены
        scene.addEventListener('object3dset', function() {
            setTimeout(refreshRaycaster, 100);
        });
        
        // Освобождаем ресурсы
        window.addEventListener('beforeunload', () => {
            if (videoEl && videoEl.src) {
                URL.revokeObjectURL(videoEl.src);
            }
        });
    </script>
</body>
</html>
