<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Видео с кнопками</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin:0; overflow:hidden; }
    #fileInput {
      position:fixed; top:10px; left:50%; transform:translateX(-50%);
      z-index:10; background: rgba(0,0,0,0.5); color:white; padding:5px 10px; border-radius:5px;
    }
  </style>
</head>
<body>
<input type="file" id="fileInput" accept="video/*">

<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
  <a-entity id="camera" camera look-controls>
    <a-entity id="cursor" cursor="fuse:false" position="0 0 -1"
              geometry="primitive:ring; radiusInner:0.01; radiusOuter:0.015"
              material="color:black; shader:flat"></a-entity>
  </a-entity>
</a-scene>

<script>
const scene = document.querySelector('a-scene');
const fileInput = document.getElementById('fileInput');

let videoEl, videoMesh, videoTexture;
let videoWidth = 1, videoHeight = 0.6;
let firstInteraction = true;
let buttonsCreated = false;
let buttonEntities = [];

fileInput.addEventListener('change', e => {
  const file = e.target.files[0];
  if(!file) return;

  const url = URL.createObjectURL(file);

  videoEl = document.createElement('video');
  videoEl.src = url;
  videoEl.loop = true;
  videoEl.muted = false;
  videoEl.playsInline = true;
  videoEl.crossOrigin = 'anonymous';

  videoEl.addEventListener('loadeddata', () => {
    videoWidth = videoEl.videoWidth / videoEl.videoHeight;
    videoHeight = 1;

    if(!videoMesh){
      const geometry = new THREE.PlaneGeometry(videoWidth, videoHeight);
      videoTexture = new THREE.VideoTexture(videoEl);
      const material = new THREE.MeshBasicMaterial({ map: videoTexture, side: THREE.DoubleSide });
      videoMesh = new THREE.Mesh(geometry, material);
      videoMesh.visible = false;
      // отражаем, чтобы убрать зеркальность
      videoMesh.scale.x = -1;
      scene.object3D.add(videoMesh);
    } else {
      videoMesh.geometry.dispose();
      videoMesh.geometry = new THREE.PlaneGeometry(videoWidth, videoHeight);
    }
  });
});

// ------------------- Спавн видео и кнопок по тапу -------------------
scene.addEventListener('click', async event => {
  if(!videoMesh || !videoEl) return;

  if(firstInteraction){
    try { await videoEl.play(); } catch(e){}
    firstInteraction = false;
  }

  const touchX = event.clientX / window.innerWidth * 2 - 1;
  const touchY = - (event.clientY / window.innerHeight) * 2 + 1;
  const camera = scene.camera;
  const vector = new THREE.Vector3(touchX, touchY, -1).unproject(camera);
  const dir = vector.sub(camera.position).normalize();
  const distance = 2;
  const pos = camera.position.clone().add(dir.multiplyScalar(distance));

  videoMesh.position.copy(pos);
  videoMesh.visible = true;
  videoMesh.rotation.set(0, Math.PI, 0);

  // создаем кнопки только один раз
  if(!buttonsCreated){
    const buttonNames = ['Произвести','Пауза','+5','-5'];
    const actions = [
      ()=>videoEl.play(),
      ()=>videoEl.pause(),
      ()=>videoEl.currentTime+=5,
      ()=>videoEl.currentTime-=5
    ];

    buttonNames.forEach((name,i)=>{
      const btn = document.createElement('a-plane');
      btn.setAttribute('width',0.25);
      btn.setAttribute('height',0.08);
      btn.setAttribute('color','blue');
      btn.setAttribute('opacity',0.6);

      const text = document.createElement('a-text');
      text.setAttribute('value',name);
      text.setAttribute('align','center');
      text.setAttribute('color','white');
      text.setAttribute('width',2);
      text.setAttribute('position','0 0 0.01');
      btn.appendChild(text);

      btn.object3D.position.set((i-1.5)*0.3,-videoHeight/2-0.15,0);

      // гейзинг
      let hoverTime=0;
      btn.addEventListener('mouseenter', ()=>{
        btn.hovering=true;
      });
      btn.addEventListener('mouseleave', ()=>{
        btn.hovering=false;
        hoverTime=0;
      });

      scene.addEventListener('tick', ()=>{
        if(btn.hovering){
          hoverTime += scene.clock ? scene.clock.getDelta() : 0.016;
          if(hoverTime>=3){
            actions[i]();
            hoverTime=0;
          }
        }
      });

      videoMesh.add(btn.object3D); // кнопки привязаны к видео
      buttonEntities.push(btn);
    });

    buttonsCreated=true;
  }
});

// ------------------- Масштабирование пальцами -------------------
let startDistance = null;
let startScale = 1;
scene.addEventListener('touchstart', e=>{
  if(e.touches.length==2 && videoMesh){
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    startDistance = Math.sqrt(dx*dx + dy*dy);
    startScale = videoMesh.scale.x;
  }
});

scene.addEventListener('touchmove', e=>{
  if(e.touches.length==2 && videoMesh && startDistance){
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    const newDistance = Math.sqrt(dx*dx + dy*dy);
    const scaleFactor = newDistance / startDistance;

    videoMesh.scale.set(startScale*scaleFactor,startScale*scaleFactor,1);
    buttonEntities.forEach(btn=>{
      btn.object3D.scale.set(scaleFactor,scaleFactor,1);
    });
  }
});

// ------------------- Видео всегда смотрит на камеру -------------------
scene.addEventListener('tick', ()=>{
  if(videoMesh && videoMesh.visible){
    videoMesh.lookAt(scene.camera.position);
  }
});
</script>
</body>
</html>
